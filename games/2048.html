<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#faf8ef">
    <title>2048</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body {
            width: 100%; height: 100%;
            overflow: hidden;
            background: linear-gradient(135deg, #faf8ef 0%, #f5e6d3 100%);
            touch-action: none;
            user-select: none;
            font-family: 'Segoe UI', sans-serif;
        }
        body { display: flex; flex-direction: column; align-items: center; justify-content: center; gap: 15px; }
        .header { display: flex; gap: 20px; font-size: 20px; color: #776e65; font-weight: bold; }
        .header span { color: #f67c5f; }
        .grid-container {
            background: #bbada0;
            border-radius: 10px;
            padding: 10px;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }
        .cell {
            width: 70px; height: 70px;
            background: rgba(238,228,218,0.35);
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            font-weight: bold;
            color: #776e65;
            transition: all 0.15s;
        }
        .cell[data-value="2"] { background: #eee4da; }
        .cell[data-value="4"] { background: #ede0c8; }
        .cell[data-value="8"] { background: #f2b179; color: #f9f6f2; }
        .cell[data-value="16"] { background: #f59563; color: #f9f6f2; }
        .cell[data-value="32"] { background: #f67c5f; color: #f9f6f2; }
        .cell[data-value="64"] { background: #f65e3b; color: #f9f6f2; }
        .cell[data-value="128"] { background: #edcf72; color: #f9f6f2; font-size: 24px; }
        .cell[data-value="256"] { background: #edcc61; color: #f9f6f2; font-size: 24px; }
        .cell[data-value="512"] { background: #edc850; color: #f9f6f2; font-size: 24px; }
        .cell[data-value="1024"] { background: #edc53f; color: #f9f6f2; font-size: 20px; }
        .cell[data-value="2048"] { background: #edc22e; color: #f9f6f2; font-size: 20px; }
        .cell.pop { animation: pop 0.2s; }
        @keyframes pop { 50% { transform: scale(1.1); } }
        @media (max-width: 350px) {
            .cell { width: 60px; height: 60px; font-size: 24px; }
        }
        @media (min-width: 768px) {
            .cell { width: 100px; height: 100px; font-size: 36px; }
            .grid-container { padding: 15px; gap: 15px; }
        }
    </style>
</head>
<body>
    <div class="header">
        <div>Ï†êÏàò: <span id="score">0</span></div>
        <div>ÏµúÍ≥†: <span id="best">0</span></div>
    </div>
    <div class="grid-container" id="grid"></div>

    <script src="../framework/game-wrapper.js"></script>
    <script>
        const gridEl = document.getElementById('grid');
        let grid = [], score = 0, best = parseInt(localStorage.getItem('2048Best')) || 0;
        let gameRunning = false;

        function init() {
            grid = Array(4).fill(null).map(() => Array(4).fill(0));
            score = 0;
            updateDisplay();
            addTile(); addTile();
            render();
        }

        function addTile() {
            const empty = [];
            for (let r = 0; r < 4; r++) for (let c = 0; c < 4; c++) if (grid[r][c] === 0) empty.push({r, c});
            if (empty.length === 0) return;
            const {r, c} = empty[Math.floor(Math.random() * empty.length)];
            grid[r][c] = Math.random() < 0.9 ? 2 : 4;
        }

        function render() {
            gridEl.innerHTML = '';
            for (let r = 0; r < 4; r++) {
                for (let c = 0; c < 4; c++) {
                    const cell = document.createElement('div');
                    cell.className = 'cell';
                    const val = grid[r][c];
                    if (val > 0) {
                        cell.textContent = val;
                        cell.dataset.value = val;
                    }
                    gridEl.appendChild(cell);
                }
            }
        }

        function slide(row) {
            let arr = row.filter(v => v !== 0);
            for (let i = 0; i < arr.length - 1; i++) {
                if (arr[i] === arr[i + 1]) {
                    arr[i] *= 2;
                    score += arr[i];
                    arr.splice(i + 1, 1);
                }
            }
            while (arr.length < 4) arr.push(0);
            return arr;
        }

        function move(dir) {
            if (!gameRunning) return;
            let moved = false;
            const oldGrid = JSON.stringify(grid);

            if (dir === 'left') {
                for (let r = 0; r < 4; r++) grid[r] = slide(grid[r]);
            } else if (dir === 'right') {
                for (let r = 0; r < 4; r++) grid[r] = slide(grid[r].reverse()).reverse();
            } else if (dir === 'up') {
                for (let c = 0; c < 4; c++) {
                    let col = [grid[0][c], grid[1][c], grid[2][c], grid[3][c]];
                    col = slide(col);
                    for (let r = 0; r < 4; r++) grid[r][c] = col[r];
                }
            } else if (dir === 'down') {
                for (let c = 0; c < 4; c++) {
                    let col = [grid[3][c], grid[2][c], grid[1][c], grid[0][c]];
                    col = slide(col);
                    for (let r = 0; r < 4; r++) grid[3 - r][c] = col[r];
                }
            }

            if (JSON.stringify(grid) !== oldGrid) {
                addTile();
                render();
                updateDisplay();
                if (checkGameOver()) endGame();
            }
        }

        function checkGameOver() {
            for (let r = 0; r < 4; r++) for (let c = 0; c < 4; c++) if (grid[r][c] === 0) return false;
            for (let r = 0; r < 4; r++) for (let c = 0; c < 3; c++) if (grid[r][c] === grid[r][c + 1]) return false;
            for (let r = 0; r < 3; r++) for (let c = 0; c < 4; c++) if (grid[r][c] === grid[r + 1][c]) return false;
            return true;
        }

        function updateDisplay() {
            document.getElementById('score').textContent = score;
            document.getElementById('best').textContent = best;
        }

        function endGame() {
            gameRunning = false;
            if (score > best) { best = score; localStorage.setItem('2048Best', best); }
            window.gameOver(score);
        }

        // ÌÇ§Î≥¥Îìú
        document.addEventListener('keydown', e => {
            if (!gameRunning) return;
            switch (e.code) {
                case 'ArrowLeft': case 'KeyA': e.preventDefault(); move('left'); break;
                case 'ArrowRight': case 'KeyD': e.preventDefault(); move('right'); break;
                case 'ArrowUp': case 'KeyW': e.preventDefault(); move('up'); break;
                case 'ArrowDown': case 'KeyS': e.preventDefault(); move('down'); break;
            }
        });

        // Ïä§ÏôÄÏù¥ÌîÑ
        let touchStartX = 0, touchStartY = 0;
        document.addEventListener('touchstart', e => {
            touchStartX = e.touches[0].clientX;
            touchStartY = e.touches[0].clientY;
        }, {passive: true});

        document.addEventListener('touchend', e => {
            if (!gameRunning) return;
            const dx = e.changedTouches[0].clientX - touchStartX;
            const dy = e.changedTouches[0].clientY - touchStartY;
            const absDx = Math.abs(dx), absDy = Math.abs(dy);
            if (Math.max(absDx, absDy) < 30) return;
            if (absDx > absDy) move(dx > 0 ? 'right' : 'left');
            else move(dy > 0 ? 'down' : 'up');
        }, {passive: true});

        window.GAME = {
            name: '2048',
            emoji: 'üî¢',
            image: '../assets/character-2048.svg',
            start: () => { gameRunning = true; },
            reset: () => { init(); },
            stop: () => { gameRunning = false; }
        };
        init();
    </script>
</body>
</html>
