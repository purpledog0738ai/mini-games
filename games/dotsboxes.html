<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Dots and Boxes - Mini Games</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            user-select: none;
            -webkit-user-select: none;
            -webkit-touch-callout: none;
        }
        body {
            background: linear-gradient(135deg, #1a1a3e 0%, #2d1b4e 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', sans-serif;
            padding: 10px;
            overflow: hidden;
        }
        .header {
            color: white;
            text-align: center;
            margin-bottom: 10px;
        }
        .header h1 {
            font-size: 1.5rem;
            margin-bottom: 5px;
        }
        .info-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            max-width: 340px;
            margin-bottom: 10px;
            color: white;
            font-size: 1rem;
        }
        .info-item {
            display: flex;
            align-items: center;
            gap: 8px;
            background: rgba(255,255,255,0.15);
            padding: 10px 18px;
            border-radius: 12px;
            backdrop-filter: blur(5px);
        }
        .player-icon {
            width: 24px;
            height: 24px;
            border-radius: 4px;
        }
        .player-icon.red {
            background: linear-gradient(135deg, #ff6b6b, #ee5a5a);
            box-shadow: 0 2px 8px rgba(255, 107, 107, 0.4);
        }
        .player-icon.blue {
            background: linear-gradient(135deg, #4ecdc4, #44a3a0);
            box-shadow: 0 2px 8px rgba(78, 205, 196, 0.4);
        }
        .score {
            font-weight: bold;
            font-size: 1.3rem;
            min-width: 28px;
            text-align: center;
        }

        .turn-indicator {
            color: white;
            font-size: 1.1rem;
            margin-bottom: 12px;
            padding: 10px 24px;
            background: rgba(255,255,255,0.2);
            border-radius: 25px;
            backdrop-filter: blur(5px);
            transition: all 0.3s;
        }
        .turn-indicator.red {
            background: rgba(255, 107, 107, 0.5);
        }
        .turn-indicator.blue {
            background: rgba(78, 205, 196, 0.5);
        }

        .board-container {
            background: rgba(255,255,255,0.08);
            padding: 15px;
            border-radius: 16px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
        }

        #board {
            position: relative;
            display: grid;
        }

        .dot {
            width: 14px;
            height: 14px;
            background: radial-gradient(circle at 40% 40%, #fff, #aaa);
            border-radius: 50%;
            box-shadow: 0 2px 6px rgba(0,0,0,0.4);
            z-index: 10;
            position: relative;
        }

        .line {
            position: absolute;
            background: rgba(255,255,255,0.15);
            cursor: pointer;
            transition: all 0.2s;
            border-radius: 4px;
        }
        .line:hover:not(.taken) {
            background: rgba(255,255,255,0.4);
            transform: scale(1.1);
        }
        .line.horizontal {
            width: 46px;
            height: 8px;
        }
        .line.vertical {
            width: 8px;
            height: 46px;
        }
        .line.taken {
            cursor: default;
        }
        .line.taken.red {
            background: linear-gradient(90deg, #ff6b6b, #ff8787);
            box-shadow: 0 0 10px rgba(255, 107, 107, 0.5);
        }
        .line.taken.blue {
            background: linear-gradient(90deg, #4ecdc4, #6dd5cd);
            box-shadow: 0 0 10px rgba(78, 205, 196, 0.5);
        }
        .line.preview {
            animation: linePulse 0.6s infinite;
        }
        @keyframes linePulse {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }

        .box {
            position: absolute;
            border-radius: 4px;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
        }
        .box.red {
            background: rgba(255, 107, 107, 0.35);
            animation: boxPop 0.4s ease-out;
        }
        .box.blue {
            background: rgba(78, 205, 196, 0.35);
            animation: boxPop 0.4s ease-out;
        }
        @keyframes boxPop {
            0% { transform: scale(0); opacity: 0; }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); opacity: 1; }
        }

        .controls {
            margin-top: 15px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
        }
        .btn {
            background: linear-gradient(145deg, #667eea, #5a67d8);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            font-size: 0.95rem;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }
        .btn:active {
            transform: scale(0.98);
        }
        .btn.secondary {
            background: linear-gradient(145deg, #64748b, #475569);
        }

        .mode-toggle {
            display: flex;
            gap: 5px;
            background: rgba(255,255,255,0.1);
            padding: 5px;
            border-radius: 30px;
            margin-top: 12px;
        }
        .mode-btn {
            background: transparent;
            color: rgba(255,255,255,0.7);
            border: none;
            padding: 8px 16px;
            border-radius: 25px;
            font-size: 0.85rem;
            cursor: pointer;
            transition: all 0.2s;
        }
        .mode-btn.active {
            background: rgba(255,255,255,0.25);
            color: white;
            font-weight: bold;
        }

        .size-toggle {
            display: flex;
            gap: 5px;
            background: rgba(255,255,255,0.1);
            padding: 5px;
            border-radius: 30px;
            margin-top: 8px;
        }
        .size-btn {
            background: transparent;
            color: rgba(255,255,255,0.7);
            border: none;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            cursor: pointer;
            transition: all 0.2s;
        }
        .size-btn.active {
            background: rgba(255,255,255,0.25);
            color: white;
            font-weight: bold;
        }

        .tip {
            color: rgba(255,255,255,0.6);
            font-size: 0.8rem;
            margin-top: 12px;
            text-align: center;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.85);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 100;
        }
        .overlay.show {
            display: flex;
        }
        .modal {
            background: linear-gradient(135deg, #1a1a3e, #2d1b4e);
            padding: 35px;
            border-radius: 20px;
            text-align: center;
            color: white;
            box-shadow: 0 20px 60px rgba(0,0,0,0.5);
            max-width: 90%;
        }
        .modal h2 {
            font-size: 2rem;
            margin-bottom: 10px;
        }
        .modal p {
            font-size: 1.1rem;
            margin-bottom: 20px;
            color: rgba(255,255,255,0.8);
        }
        .modal .winner-symbol {
            font-size: 4rem;
            margin-bottom: 15px;
        }
        .modal .final-score {
            font-size: 1.5rem;
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
            gap: 30px;
        }
        .final-score .score-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
        }
        .final-score .big-icon {
            width: 50px;
            height: 50px;
            border-radius: 8px;
        }
        .final-score .big-icon.red {
            background: linear-gradient(135deg, #ff6b6b, #ee5a5a);
        }
        .final-score .big-icon.blue {
            background: linear-gradient(135deg, #4ecdc4, #44a3a0);
        }

        @media (max-width: 360px) {
            .line.horizontal {
                width: 38px;
                height: 7px;
            }
            .line.vertical {
                width: 7px;
                height: 38px;
            }
            .dot {
                width: 12px;
                height: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üéØ Dots and Boxes</h1>
    </div>

    <div class="info-bar">
        <div class="info-item">
            <div class="player-icon red"></div>
            <span class="score" id="redScore">0</span>
        </div>
        <div class="info-item" style="padding: 8px 12px; font-size: 0.9rem;">
            üèÜ <span id="winsDisplay">0-0</span>
        </div>
        <div class="info-item">
            <span class="score" id="blueScore">0</span>
            <div class="player-icon blue"></div>
        </div>
    </div>

    <div class="turn-indicator red" id="turnIndicator">üî¥ Îπ®Í∞ï Ï∞®Î°Ä</div>

    <div class="board-container">
        <div id="board"></div>
    </div>

    <div class="mode-toggle">
        <button class="mode-btn active" data-mode="ai" onclick="setMode('ai')">ü§ñ vs AI</button>
        <button class="mode-btn" data-mode="pvp" onclick="setMode('pvp')">üë• 2Ïù∏ ÎåÄÏ†Ñ</button>
    </div>

    <div class="size-toggle">
        <button class="size-btn" data-size="3" onclick="setSize(3)">3√ó3</button>
        <button class="size-btn active" data-size="4" onclick="setSize(4)">4√ó4</button>
        <button class="size-btn" data-size="5" onclick="setSize(5)">5√ó5</button>
    </div>

    <div class="controls">
        <button class="btn" onclick="resetGame()">üîÑ ÏÉà Í≤åÏûÑ</button>
        <button class="btn secondary" onclick="resetScore()">üìä Ï†êÏàò Î¶¨ÏÖã</button>
    </div>

    <p class="tip">ÏÑ†ÏùÑ Í∑∏Ïñ¥ ÏÉÅÏûêÎ•º ÏôÑÏÑ±ÌïòÎ©¥ Ï†êÏàò! ÏôÑÏÑ±ÌïòÎ©¥ ÌïúÎ≤à Îçî!</p>

    <div class="overlay" id="overlay">
        <div class="modal">
            <div class="winner-symbol" id="winnerSymbol">üéØ</div>
            <h2 id="resultTitle">Îπ®Í∞ï ÏäπÎ¶¨!</h2>
            <div class="final-score">
                <div class="score-item">
                    <div class="big-icon red"></div>
                    <span id="finalRed">0</span>
                </div>
                <div class="score-item">
                    <div class="big-icon blue"></div>
                    <span id="finalBlue">0</span>
                </div>
            </div>
            <p id="resultText">ÎåÄÎã®Ìï¥Ïöî!</p>
            <button class="btn" onclick="hideOverlay(); resetGame();">Îã§ÏãúÌïòÍ∏∞</button>
        </div>
    </div>

    <script>
        let GRID_SIZE = 4; // 4x4 Î∞ïÏä§ (5x5 Ï†ê)
        let horizontalLines = [];
        let verticalLines = [];
        let boxes = [];
        let currentPlayer = 'red';
        let gameOver = false;
        let vsAI = true;
        let wins = { red: 0, blue: 0 };
        let scores = { red: 0, blue: 0 };

        const boardEl = document.getElementById('board');
        const turnEl = document.getElementById('turnIndicator');
        const redScoreEl = document.getElementById('redScore');
        const blueScoreEl = document.getElementById('blueScore');
        const winsDisplayEl = document.getElementById('winsDisplay');

        // ÏÉÅÏàòÎì§
        const DOT_SIZE = 14;
        const LINE_LENGTH = 46;
        const LINE_THICKNESS = 8;
        const GAP = LINE_LENGTH + DOT_SIZE;

        function initBoard() {
            // ÏàòÌèâÏÑ†: (GRID_SIZE+1) Ìñâ √ó GRID_SIZE Ïó¥
            horizontalLines = Array(GRID_SIZE + 1).fill(null).map(() => Array(GRID_SIZE).fill(null));
            // ÏàòÏßÅÏÑ†: GRID_SIZE Ìñâ √ó (GRID_SIZE+1) Ïó¥
            verticalLines = Array(GRID_SIZE).fill(null).map(() => Array(GRID_SIZE + 1).fill(null));
            // Î∞ïÏä§: GRID_SIZE √ó GRID_SIZE
            boxes = Array(GRID_SIZE).fill(null).map(() => Array(GRID_SIZE).fill(null));
            
            scores = { red: 0, blue: 0 };
            currentPlayer = 'red';
            gameOver = false;
        }

        function render() {
            const boardWidth = (GRID_SIZE + 1) * DOT_SIZE + GRID_SIZE * LINE_LENGTH;
            const boardHeight = boardWidth;
            
            boardEl.style.width = boardWidth + 'px';
            boardEl.style.height = boardHeight + 'px';
            boardEl.innerHTML = '';

            // Î∞ïÏä§ Î†åÎçîÎßÅ
            for (let r = 0; r < GRID_SIZE; r++) {
                for (let c = 0; c < GRID_SIZE; c++) {
                    if (boxes[r][c]) {
                        const box = document.createElement('div');
                        box.className = `box ${boxes[r][c]}`;
                        box.style.left = (c * GAP + DOT_SIZE) + 'px';
                        box.style.top = (r * GAP + DOT_SIZE) + 'px';
                        box.style.width = LINE_LENGTH + 'px';
                        box.style.height = LINE_LENGTH + 'px';
                        boardEl.appendChild(box);
                    }
                }
            }

            // ÏàòÌèâÏÑ† Î†åÎçîÎßÅ
            for (let r = 0; r <= GRID_SIZE; r++) {
                for (let c = 0; c < GRID_SIZE; c++) {
                    const line = document.createElement('div');
                    line.className = 'line horizontal';
                    if (horizontalLines[r][c]) {
                        line.classList.add('taken', horizontalLines[r][c]);
                    }
                    line.style.left = (c * GAP + DOT_SIZE) + 'px';
                    line.style.top = (r * GAP + (DOT_SIZE - LINE_THICKNESS) / 2) + 'px';
                    line.dataset.type = 'h';
                    line.dataset.row = r;
                    line.dataset.col = c;

                    if (!horizontalLines[r][c] && !gameOver) {
                        line.addEventListener('click', () => handleLineClick('h', r, c));
                        line.addEventListener('touchend', (e) => {
                            e.preventDefault();
                            handleLineClick('h', r, c);
                        });
                    }

                    boardEl.appendChild(line);
                }
            }

            // ÏàòÏßÅÏÑ† Î†åÎçîÎßÅ
            for (let r = 0; r < GRID_SIZE; r++) {
                for (let c = 0; c <= GRID_SIZE; c++) {
                    const line = document.createElement('div');
                    line.className = 'line vertical';
                    if (verticalLines[r][c]) {
                        line.classList.add('taken', verticalLines[r][c]);
                    }
                    line.style.left = (c * GAP + (DOT_SIZE - LINE_THICKNESS) / 2) + 'px';
                    line.style.top = (r * GAP + DOT_SIZE) + 'px';
                    line.dataset.type = 'v';
                    line.dataset.row = r;
                    line.dataset.col = c;

                    if (!verticalLines[r][c] && !gameOver) {
                        line.addEventListener('click', () => handleLineClick('v', r, c));
                        line.addEventListener('touchend', (e) => {
                            e.preventDefault();
                            handleLineClick('v', r, c);
                        });
                    }

                    boardEl.appendChild(line);
                }
            }

            // Ï†ê Î†åÎçîÎßÅ
            for (let r = 0; r <= GRID_SIZE; r++) {
                for (let c = 0; c <= GRID_SIZE; c++) {
                    const dot = document.createElement('div');
                    dot.className = 'dot';
                    dot.style.position = 'absolute';
                    dot.style.left = (c * GAP) + 'px';
                    dot.style.top = (r * GAP) + 'px';
                    boardEl.appendChild(dot);
                }
            }

            updateScores();
            updateTurnIndicator();
        }

        function updateScores() {
            redScoreEl.textContent = scores.red;
            blueScoreEl.textContent = scores.blue;
        }

        function updateTurnIndicator() {
            if (currentPlayer === 'red') {
                turnEl.textContent = 'üî¥ Îπ®Í∞ï Ï∞®Î°Ä';
                turnEl.className = 'turn-indicator red';
            } else {
                turnEl.textContent = 'üîµ ÌååÎûë Ï∞®Î°Ä';
                turnEl.className = 'turn-indicator blue';
            }
        }

        function handleLineClick(type, row, col) {
            if (gameOver) return;
            if (vsAI && currentPlayer === 'blue') return;

            if (makeLine(type, row, col)) {
                if (!gameOver && vsAI && currentPlayer === 'blue') {
                    setTimeout(aiMove, 500);
                }
            }
        }

        function makeLine(type, row, col) {
            // Ïù¥ÎØ∏ Ï±ÑÏõåÏßÑ ÏÑ†Ïù∏ÏßÄ ÌôïÏù∏
            if (type === 'h') {
                if (horizontalLines[row][col]) return false;
                horizontalLines[row][col] = currentPlayer;
            } else {
                if (verticalLines[row][col]) return false;
                verticalLines[row][col] = currentPlayer;
            }

            // Î∞ïÏä§ ÏôÑÏÑ± Ï≤¥ÌÅ¨
            const completedBoxes = checkCompletedBoxes(type, row, col);
            
            if (completedBoxes > 0) {
                scores[currentPlayer] += completedBoxes;
                render();
                
                // Í≤åÏûÑ Ï¢ÖÎ£å Ï≤¥ÌÅ¨
                if (isGameOver()) {
                    endGame();
                    return true;
                }
                
                // Î∞ïÏä§Î•º ÏôÑÏÑ±ÌïòÎ©¥ Ìïú Î≤à Îçî (ÌÑ¥ Ïú†ÏßÄ)
                if (vsAI && currentPlayer === 'blue') {
                    setTimeout(aiMove, 500);
                }
                return true;
            }

            // ÌÑ¥ Ï†ÑÌôò
            currentPlayer = currentPlayer === 'red' ? 'blue' : 'red';
            render();
            
            if (isGameOver()) {
                endGame();
            }

            return true;
        }

        function checkCompletedBoxes(type, row, col) {
            let completed = 0;

            if (type === 'h') {
                // ÏàòÌèâÏÑ†ÏùÄ ÏúÑ/ÏïÑÎûò Î∞ïÏä§ Ï≤¥ÌÅ¨
                // ÏúÑ Î∞ïÏä§ (row-1, col)
                if (row > 0) {
                    if (isBoxComplete(row - 1, col)) {
                        boxes[row - 1][col] = currentPlayer;
                        completed++;
                    }
                }
                // ÏïÑÎûò Î∞ïÏä§ (row, col)
                if (row < GRID_SIZE) {
                    if (isBoxComplete(row, col)) {
                        boxes[row][col] = currentPlayer;
                        completed++;
                    }
                }
            } else {
                // ÏàòÏßÅÏÑ†ÏùÄ ÏôºÏ™Ω/Ïò§Î•∏Ï™Ω Î∞ïÏä§ Ï≤¥ÌÅ¨
                // ÏôºÏ™Ω Î∞ïÏä§ (row, col-1)
                if (col > 0) {
                    if (isBoxComplete(row, col - 1)) {
                        boxes[row][col - 1] = currentPlayer;
                        completed++;
                    }
                }
                // Ïò§Î•∏Ï™Ω Î∞ïÏä§ (row, col)
                if (col < GRID_SIZE) {
                    if (isBoxComplete(row, col)) {
                        boxes[row][col] = currentPlayer;
                        completed++;
                    }
                }
            }

            return completed;
        }

        function isBoxComplete(row, col) {
            if (boxes[row][col]) return false; // Ïù¥ÎØ∏ ÏôÑÏÑ±Îê®
            
            // 4Î≥Ä Ï≤¥ÌÅ¨: ÏúÑ(h), ÏïÑÎûò(h), ÏôºÏ™Ω(v), Ïò§Î•∏Ï™Ω(v)
            const top = horizontalLines[row][col];
            const bottom = horizontalLines[row + 1][col];
            const left = verticalLines[row][col];
            const right = verticalLines[row][col + 1];
            
            return top && bottom && left && right;
        }

        function countBoxSides(row, col) {
            if (boxes[row][col]) return 4; // Ïù¥ÎØ∏ ÏôÑÏÑ±Îê®
            
            let count = 0;
            if (horizontalLines[row][col]) count++;
            if (horizontalLines[row + 1][col]) count++;
            if (verticalLines[row][col]) count++;
            if (verticalLines[row][col + 1]) count++;
            
            return count;
        }

        function isGameOver() {
            return scores.red + scores.blue >= GRID_SIZE * GRID_SIZE;
        }

        function getAvailableLines() {
            const lines = [];
            
            // ÏàòÌèâÏÑ†
            for (let r = 0; r <= GRID_SIZE; r++) {
                for (let c = 0; c < GRID_SIZE; c++) {
                    if (!horizontalLines[r][c]) {
                        lines.push({ type: 'h', row: r, col: c });
                    }
                }
            }
            
            // ÏàòÏßÅÏÑ†
            for (let r = 0; r < GRID_SIZE; r++) {
                for (let c = 0; c <= GRID_SIZE; c++) {
                    if (!verticalLines[r][c]) {
                        lines.push({ type: 'v', row: r, col: c });
                    }
                }
            }
            
            return lines;
        }

        function wouldCompleteBox(type, row, col) {
            // ÏûÑÏãúÎ°ú ÏÑ†ÏùÑ Í∑∏Ïñ¥Î≥¥Í≥† Î∞ïÏä§ ÏôÑÏÑ± Ïó¨Î∂Ä Ï≤¥ÌÅ¨
            let completes = 0;
            
            if (type === 'h') {
                if (row > 0 && !boxes[row - 1][col]) {
                    const sides = countBoxSides(row - 1, col);
                    if (sides === 3) completes++;
                }
                if (row < GRID_SIZE && !boxes[row][col]) {
                    const sides = countBoxSides(row, col);
                    if (sides === 3) completes++;
                }
            } else {
                if (col > 0 && !boxes[row][col - 1]) {
                    const sides = countBoxSides(row, col - 1);
                    if (sides === 3) completes++;
                }
                if (col < GRID_SIZE && !boxes[row][col]) {
                    const sides = countBoxSides(row, col);
                    if (sides === 3) completes++;
                }
            }
            
            return completes;
        }

        function wouldGiveThirdSide(type, row, col) {
            // Ïù¥ ÏÑ†ÏùÑ Í∑∏ÏúºÎ©¥ ÏÉÅÎåÄÏóêÍ≤å 3Î≥Ä Î∞ïÏä§Î•º ÎßåÎì§Ïñ¥Ï£ºÎäîÏßÄ Ï≤¥ÌÅ¨
            let gives = 0;
            
            if (type === 'h') {
                if (row > 0 && !boxes[row - 1][col]) {
                    const sides = countBoxSides(row - 1, col);
                    if (sides === 2) gives++;
                }
                if (row < GRID_SIZE && !boxes[row][col]) {
                    const sides = countBoxSides(row, col);
                    if (sides === 2) gives++;
                }
            } else {
                if (col > 0 && !boxes[row][col - 1]) {
                    const sides = countBoxSides(row, col - 1);
                    if (sides === 2) gives++;
                }
                if (col < GRID_SIZE && !boxes[row][col]) {
                    const sides = countBoxSides(row, col);
                    if (sides === 2) gives++;
                }
            }
            
            return gives;
        }

        function aiMove() {
            if (gameOver || currentPlayer !== 'blue') return;

            const available = getAvailableLines();
            if (available.length === 0) return;

            // 1. Î∞ïÏä§Î•º ÏôÑÏÑ±Ìï† Ïàò ÏûàÎäî ÏÑ† Ï∞æÍ∏∞
            const completingMoves = available.filter(l => wouldCompleteBox(l.type, l.row, l.col) > 0);
            if (completingMoves.length > 0) {
                // Í∞ÄÏû• ÎßéÏù¥ ÏôÑÏÑ±ÌïòÎäî Í≤É ÏÑ†ÌÉù
                completingMoves.sort((a, b) => 
                    wouldCompleteBox(b.type, b.row, b.col) - wouldCompleteBox(a.type, a.row, a.col)
                );
                const move = completingMoves[0];
                makeLine(move.type, move.row, move.col);
                return;
            }

            // 2. ÏÉÅÎåÄÏóêÍ≤å 3Î≥Ä Î∞ïÏä§Î•º Ï£ºÏßÄ ÏïäÎäî ÏïàÏ†ÑÌïú ÏÑ†
            const safeMoves = available.filter(l => wouldGiveThirdSide(l.type, l.row, l.col) === 0);
            if (safeMoves.length > 0) {
                const move = safeMoves[Math.floor(Math.random() * safeMoves.length)];
                makeLine(move.type, move.row, move.col);
                return;
            }

            // 3. ÌîºÌï¥Î•º ÏµúÏÜåÌôîÌïòÎäî ÏÑ† ÏÑ†ÌÉù
            available.sort((a, b) => 
                wouldGiveThirdSide(a.type, a.row, a.col) - wouldGiveThirdSide(b.type, b.row, b.col)
            );
            const move = available[0];
            makeLine(move.type, move.row, move.col);
        }

        function endGame() {
            gameOver = true;

            document.getElementById('finalRed').textContent = scores.red;
            document.getElementById('finalBlue').textContent = scores.blue;

            const symbol = document.getElementById('winnerSymbol');
            const title = document.getElementById('resultTitle');
            const text = document.getElementById('resultText');

            if (scores.red > scores.blue) {
                symbol.textContent = 'üî¥';
                title.textContent = 'Îπ®Í∞ï ÏäπÎ¶¨!';
                text.textContent = vsAI ? 'Ï∂ïÌïòÌï¥Ïöî! üéâ' : 'Îπ®Í∞ï ÌîåÎ†àÏù¥Ïñ¥ Ïäπ!';
                wins.red++;
            } else if (scores.blue > scores.red) {
                symbol.textContent = 'üîµ';
                title.textContent = 'ÌååÎûë ÏäπÎ¶¨!';
                text.textContent = vsAI ? 'AIÍ∞Ä Ïù¥Í≤ºÏñ¥Ïöî!' : 'ÌååÎûë ÌîåÎ†àÏù¥Ïñ¥ Ïäπ!';
                wins.blue++;
            } else {
                symbol.textContent = 'ü§ù';
                title.textContent = 'Î¨¥ÏäπÎ∂Ä!';
                text.textContent = 'ÏôÑÎ≤ΩÌïú Í∑†Ìòï!';
            }

            updateWinsDisplay();
            document.getElementById('overlay').classList.add('show');
        }

        function updateWinsDisplay() {
            winsDisplayEl.textContent = `${wins.red}-${wins.blue}`;
        }

        function hideOverlay() {
            document.getElementById('overlay').classList.remove('show');
        }

        function resetGame() {
            initBoard();
            render();
        }

        function resetScore() {
            wins = { red: 0, blue: 0 };
            updateWinsDisplay();
            resetGame();
        }

        function setMode(mode) {
            vsAI = mode === 'ai';
            document.querySelectorAll('.mode-btn').forEach(btn => {
                btn.classList.toggle('active', btn.dataset.mode === mode);
            });
            resetGame();
        }

        function setSize(size) {
            GRID_SIZE = size;
            document.querySelectorAll('.size-btn').forEach(btn => {
                btn.classList.toggle('active', parseInt(btn.dataset.size) === size);
            });
            resetGame();
        }

        // Ï¥àÍ∏∞Ìôî
        initBoard();
        render();
    </script>
