<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Simon Says - Mini Games</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            user-select: none;
            -webkit-user-select: none;
            -webkit-touch-callout: none;
        }
        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', sans-serif;
            padding: 15px;
            overflow: hidden;
        }
        .header {
            color: white;
            text-align: center;
            margin-bottom: 20px;
        }
        .header h1 {
            font-size: 1.8rem;
            margin-bottom: 5px;
            text-shadow: 0 0 20px rgba(255, 100, 100, 0.5);
        }
        .info-bar {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 15px;
            color: white;
            font-size: 1.1rem;
        }
        .info-item {
            display: flex;
            align-items: center;
            gap: 5px;
            background: rgba(255,255,255,0.1);
            padding: 8px 18px;
            border-radius: 15px;
            backdrop-filter: blur(5px);
        }
        .info-item.highlight {
            background: rgba(255, 215, 0, 0.2);
            border: 1px solid rgba(255, 215, 0, 0.3);
        }

        .game-board {
            position: relative;
            width: 280px;
            height: 280px;
        }

        .simon-btn {
            position: absolute;
            width: 130px;
            height: 130px;
            border: none;
            cursor: pointer;
            transition: filter 0.1s, transform 0.1s;
            box-shadow: 0 5px 20px rgba(0,0,0,0.4);
        }
        .simon-btn:disabled {
            cursor: not-allowed;
        }
        .simon-btn.active {
            filter: brightness(1.8) saturate(1.2);
            transform: scale(1.02);
            box-shadow: 0 0 30px currentColor;
        }

        /* 4Í∞ú Î≤ÑÌäº ÏúÑÏπò Î∞è ÏÉâÏÉÅ */
        .btn-green {
            top: 0;
            left: 0;
            background: linear-gradient(135deg, #2ecc71, #27ae60);
            border-radius: 100% 10px 10px 10px;
            color: #2ecc71;
        }
        .btn-red {
            top: 0;
            right: 0;
            background: linear-gradient(135deg, #e74c3c, #c0392b);
            border-radius: 10px 100% 10px 10px;
            color: #e74c3c;
        }
        .btn-yellow {
            bottom: 0;
            left: 0;
            background: linear-gradient(135deg, #f1c40f, #f39c12);
            border-radius: 10px 10px 10px 100%;
            color: #f1c40f;
        }
        .btn-blue {
            bottom: 0;
            right: 0;
            background: linear-gradient(135deg, #3498db, #2980b9);
            border-radius: 10px 10px 100% 10px;
            color: #3498db;
        }

        /* Ï§ëÏïô Ïõê */
        .center-circle {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90px;
            height: 90px;
            border-radius: 50%;
            background: linear-gradient(145deg, #1a1a2e, #16213e);
            border: 4px solid #2c3e50;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 10;
            box-shadow: 0 5px 25px rgba(0,0,0,0.5);
        }
        .center-circle .status {
            color: rgba(255,255,255,0.6);
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .center-circle .level {
            color: #fff;
            font-size: 1.8rem;
            font-weight: bold;
        }

        .controls {
            margin-top: 25px;
            display: flex;
            gap: 10px;
        }
        .btn {
            background: linear-gradient(145deg, #e94560, #c73e54);
            color: white;
            border: none;
            padding: 14px 30px;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(233, 69, 96, 0.4);
        }
        .btn:active {
            transform: scale(0.98);
        }
        .btn.strict {
            background: linear-gradient(145deg, #9b59b6, #8e44ad);
        }
        .btn.strict.on {
            background: linear-gradient(145deg, #e74c3c, #c0392b);
            box-shadow: 0 0 15px rgba(231, 76, 60, 0.5);
        }

        .tip {
            color: rgba(255,255,255,0.5);
            font-size: 0.85rem;
            margin-top: 20px;
            text-align: center;
        }
        
        /* Ïò§Î≤ÑÎ†àÏù¥ */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.85);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 100;
        }
        .overlay.show {
            display: flex;
        }
        .modal {
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            color: white;
            box-shadow: 0 20px 60px rgba(0,0,0,0.5);
            border: 2px solid rgba(255,255,255,0.1);
        }
        .modal h2 {
            font-size: 2rem;
            margin-bottom: 10px;
        }
        .modal p {
            font-size: 1.2rem;
            margin-bottom: 20px;
            color: rgba(255,255,255,0.7);
        }
        .modal .final-score {
            font-size: 4rem;
            font-weight: bold;
            color: #f1c40f;
            margin: 20px 0;
            text-shadow: 0 0 30px rgba(241, 196, 15, 0.5);
        }

        @media (max-width: 350px) {
            .game-board {
                width: 250px;
                height: 250px;
            }
            .simon-btn {
                width: 115px;
                height: 115px;
            }
            .center-circle {
                width: 75px;
                height: 75px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üî¥ Simon Says</h1>
    </div>
    
    <div class="info-bar">
        <div class="info-item highlight">üèÜ <span id="score">0</span>Ï†ê</div>
        <div class="info-item">üéØ <span id="highscore">0</span> ÏµúÍ≥†</div>
    </div>
    
    <div class="game-board">
        <button class="simon-btn btn-green" data-color="green" disabled></button>
        <button class="simon-btn btn-red" data-color="red" disabled></button>
        <button class="simon-btn btn-yellow" data-color="yellow" disabled></button>
        <button class="simon-btn btn-blue" data-color="blue" disabled></button>
        <div class="center-circle">
            <div class="status" id="status">Ï§ÄÎπÑ</div>
            <div class="level" id="level">-</div>
        </div>
    </div>
    
    <div class="controls">
        <button class="btn" id="startBtn" onclick="startGame()">üéÆ ÏãúÏûë</button>
        <button class="btn strict" id="strictBtn" onclick="toggleStrict()">‚ö° ÏóÑÍ≤©</button>
    </div>
    
    <p class="tip">Ïª¥Ìì®ÌÑ∞Í∞Ä Î≥¥Ïó¨Ï£ºÎäî Ìå®ÌÑ¥ÏùÑ Í∏∞ÏñµÌïòÍ≥† Îî∞ÎùºÌïòÏÑ∏Ïöî!</p>
    
    <div class="overlay" id="overlay">
        <div class="modal">
            <h2 id="resultTitle">üò¢ Í≤åÏûÑ Ïò§Î≤Ñ</h2>
            <p id="resultText">ÌãÄÎ†∏Ïñ¥Ïöî!</p>
            <div class="final-score" id="finalScore">0</div>
            <p>ÎùºÏö¥Îìú ÌÅ¥Î¶¨Ïñ¥</p>
            <button class="btn" onclick="hideOverlay(); startGame();">Îã§ÏãúÌïòÍ∏∞</button>
        </div>
    </div>

    <!-- ÏÇ¨Ïö¥Îìú (Web Audio API) -->
    <script>
        const AudioContext = window.AudioContext || window.webkitAudioContext;
        let audioCtx = null;

        const FREQUENCIES = {
            green: 392,   // G4
            red: 329.63,  // E4
            yellow: 261.63, // C4
            blue: 220     // A3
        };

        function playTone(color, duration = 300) {
            if (!audioCtx) audioCtx = new AudioContext();
            
            const oscillator = audioCtx.createOscillator();
            const gainNode = audioCtx.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioCtx.destination);
            
            oscillator.type = 'sine';
            oscillator.frequency.value = FREQUENCIES[color];
            
            gainNode.gain.setValueAtTime(0.3, audioCtx.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + duration / 1000);
            
            oscillator.start(audioCtx.currentTime);
            oscillator.stop(audioCtx.currentTime + duration / 1000);
        }

        function playErrorSound() {
            if (!audioCtx) audioCtx = new AudioContext();
            
            const oscillator = audioCtx.createOscillator();
            const gainNode = audioCtx.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioCtx.destination);
            
            oscillator.type = 'sawtooth';
            oscillator.frequency.value = 100;
            
            gainNode.gain.setValueAtTime(0.3, audioCtx.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + 0.5);
            
            oscillator.start(audioCtx.currentTime);
            oscillator.stop(audioCtx.currentTime + 0.5);
        }
    </script>

    <script>
        const COLORS = ['green', 'red', 'yellow', 'blue'];
        const buttons = document.querySelectorAll('.simon-btn');
        
        let sequence = [];
        let playerSequence = [];
        let score = 0;
        let highscore = parseInt(localStorage.getItem('simonHighscore')) || 0;
        let isPlaying = false;
        let isPlayerTurn = false;
        let strictMode = false;
        
        const statusEl = document.getElementById('status');
        const levelEl = document.getElementById('level');
        const scoreEl = document.getElementById('score');
        const highscoreEl = document.getElementById('highscore');
        const startBtn = document.getElementById('startBtn');
        const strictBtn = document.getElementById('strictBtn');
        
        // Ï¥àÍ∏∞Ìôî
        highscoreEl.textContent = highscore;
        
        function toggleStrict() {
            strictMode = !strictMode;
            strictBtn.classList.toggle('on', strictMode);
        }
        
        function startGame() {
            sequence = [];
            playerSequence = [];
            score = 0;
            scoreEl.textContent = '0';
            isPlaying = true;
            startBtn.disabled = true;
            startBtn.textContent = 'ÏßÑÌñâÏ§ë...';
            
            nextRound();
        }
        
        function nextRound() {
            isPlayerTurn = false;
            playerSequence = [];
            
            // ÎûúÎç§ ÏÉâÏÉÅ Ï∂îÍ∞Ä
            const randomColor = COLORS[Math.floor(Math.random() * 4)];
            sequence.push(randomColor);
            
            levelEl.textContent = sequence.length;
            statusEl.textContent = 'Î≥¥ÏÑ∏Ïöî';
            
            disableButtons();
            
            // ÏãúÌÄÄÏä§ Ïû¨ÏÉù
            setTimeout(() => playSequence(), 800);
        }
        
        function playSequence() {
            let i = 0;
            const interval = setInterval(() => {
                if (i >= sequence.length) {
                    clearInterval(interval);
                    setTimeout(() => {
                        statusEl.textContent = 'Ï∞®Î°Ä';
                        isPlayerTurn = true;
                        enableButtons();
                    }, 300);
                    return;
                }
                
                flashButton(sequence[i]);
                i++;
            }, 600);
        }
        
        function flashButton(color, duration = 400) {
            const btn = document.querySelector(`[data-color="${color}"]`);
            btn.classList.add('active');
            playTone(color, duration);
            
            setTimeout(() => {
                btn.classList.remove('active');
            }, duration);
        }
        
        function handlePlayerInput(color) {
            if (!isPlayerTurn || !isPlaying) return;
            
            playerSequence.push(color);
            flashButton(color, 250);
            
            const currentIndex = playerSequence.length - 1;
            
            // ÌãÄÎ†∏ÎäîÏßÄ ÌôïÏù∏
            if (playerSequence[currentIndex] !== sequence[currentIndex]) {
                handleWrong();
                return;
            }
            
            // ÏãúÌÄÄÏä§ ÏôÑÎ£å
            if (playerSequence.length === sequence.length) {
                score++;
                scoreEl.textContent = score;
                isPlayerTurn = false;
                statusEl.textContent = 'Ï†ïÎãµ!';
                disableButtons();
                
                // 20 ÎùºÏö¥Îìú ÌÅ¥Î¶¨Ïñ¥ Ïãú ÏäπÎ¶¨
                if (score >= 20) {
                    handleWin();
                    return;
                }
                
                setTimeout(() => nextRound(), 1000);
            }
        }
        
        function handleWrong() {
            isPlaying = false;
            isPlayerTurn = false;
            playErrorSound();
            
            // ÏµúÍ≥† Í∏∞Î°ù Í∞±Ïã†
            if (score > highscore) {
                highscore = score;
                localStorage.setItem('simonHighscore', highscore);
                highscoreEl.textContent = highscore;
            }
            
            if (strictMode) {
                // ÏóÑÍ≤© Î™®Îìú: Í≤åÏûÑ Ïò§Î≤Ñ
                showGameOver();
            } else {
                // ÏùºÎ∞ò Î™®Îìú: Í∞ôÏùÄ ÎùºÏö¥Îìú Îã§Ïãú
                statusEl.textContent = 'Îã§Ïãú!';
                disableButtons();
                
                setTimeout(() => {
                    isPlaying = true;
                    playerSequence = [];
                    playSequence();
                }, 1500);
            }
        }
        
        function handleWin() {
            isPlaying = false;
            
            if (score > highscore) {
                highscore = score;
                localStorage.setItem('simonHighscore', highscore);
                highscoreEl.textContent = highscore;
            }
            
            document.getElementById('resultTitle').textContent = 'üéâ ÏôÑÎ≤ΩÌï¥Ïöî!';
            document.getElementById('resultText').textContent = '20 ÎùºÏö¥Îìú ÌÅ¥Î¶¨Ïñ¥!';
            document.getElementById('finalScore').textContent = score;
            document.getElementById('overlay').classList.add('show');
            
            resetGame();
        }
        
        function showGameOver() {
            document.getElementById('resultTitle').textContent = 'üò¢ Í≤åÏûÑ Ïò§Î≤Ñ';
            document.getElementById('resultText').textContent = strictMode ? 'ÏóÑÍ≤© Î™®Îìú Ïã§Ìå®!' : 'ÌãÄÎ†∏Ïñ¥Ïöî!';
            document.getElementById('finalScore').textContent = score;
            document.getElementById('overlay').classList.add('show');
            
            resetGame();
        }
        
        function resetGame() {
            startBtn.disabled = false;
            startBtn.textContent = 'üéÆ ÏãúÏûë';
            levelEl.textContent = '-';
            statusEl.textContent = 'Ï§ÄÎπÑ';
            disableButtons();
        }
        
        function hideOverlay() {
            document.getElementById('overlay').classList.remove('show');
        }
        
        function enableButtons() {
            buttons.forEach(btn => btn.disabled = false);
        }
        
        function disableButtons() {
            buttons.forEach(btn => btn.disabled = true);
        }
        
        // Î≤ÑÌäº Ïù¥Î≤§Ìä∏ Îì±Î°ù
        buttons.forEach(btn => {
            btn.addEventListener('click', () => handlePlayerInput(btn.dataset.color));
            btn.addEventListener('touchstart', (e) => {
                e.preventDefault();
                if (!btn.disabled) handlePlayerInput(btn.dataset.color);
            }, { passive: false });
        });
        
        // ÌÇ§Î≥¥Îìú ÏßÄÏõê
        document.addEventListener('keydown', (e) => {
            if (!isPlayerTurn) return;
            
            const keyMap = {
                'q': 'green', 'Q': 'green', '1': 'green',
                'w': 'red', 'W': 'red', '2': 'red',
                'a': 'yellow', 'A': 'yellow', '3': 'yellow',
                's': 'blue', 'S': 'blue', '4': 'blue'
            };
            
            if (keyMap[e.key]) {
                handlePlayerInput(keyMap[e.key]);
            }
        });
        
        // Ï¥àÍ∏∞ ÏÉÅÌÉú
        disableButtons();
    </script>
</body>
</html>
