<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Connect Four - Mini Games</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            user-select: none;
            -webkit-user-select: none;
            -webkit-touch-callout: none;
        }
        body {
            background: linear-gradient(135deg, #1e3a8a 0%, #3730a3 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', sans-serif;
            padding: 10px;
            overflow: hidden;
        }
        .header {
            color: white;
            text-align: center;
            margin-bottom: 10px;
        }
        .header h1 {
            font-size: 1.6rem;
            margin-bottom: 5px;
        }
        .info-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            max-width: 320px;
            margin-bottom: 10px;
            color: white;
            font-size: 1rem;
        }
        .info-item {
            display: flex;
            align-items: center;
            gap: 5px;
            background: rgba(255,255,255,0.15);
            padding: 8px 15px;
            border-radius: 12px;
            backdrop-filter: blur(5px);
        }
        .score {
            font-weight: bold;
            font-size: 1.1rem;
        }

        .turn-indicator {
            color: white;
            font-size: 1.2rem;
            margin-bottom: 10px;
            padding: 8px 20px;
            background: rgba(255,255,255,0.2);
            border-radius: 25px;
            backdrop-filter: blur(5px);
        }
        .turn-indicator.red { background: rgba(239, 68, 68, 0.5); }
        .turn-indicator.yellow { background: rgba(234, 179, 8, 0.5); }

        .board-container {
            background: linear-gradient(145deg, #2563eb, #1d4ed8);
            padding: 10px;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3), inset 0 2px 0 rgba(255,255,255,0.1);
        }

        #board {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 6px;
        }

        .column {
            display: flex;
            flex-direction: column;
            gap: 6px;
            cursor: pointer;
            transition: transform 0.1s;
        }
        .column:hover {
            transform: translateY(-3px);
        }
        .column:active {
            transform: translateY(0);
        }
        .column.disabled {
            cursor: default;
            pointer-events: none;
        }

        .cell {
            width: 40px;
            height: 40px;
            background: radial-gradient(circle at 30% 30%, #1e40af, #1e3a8a);
            border-radius: 50%;
            box-shadow: inset 0 3px 8px rgba(0,0,0,0.4);
            transition: all 0.1s;
        }

        .cell.red {
            background: radial-gradient(circle at 30% 30%, #f87171, #dc2626);
            box-shadow: inset 0 -3px 8px rgba(0,0,0,0.3), 0 2px 5px rgba(0,0,0,0.2);
            animation: dropIn 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
        }
        .cell.yellow {
            background: radial-gradient(circle at 30% 30%, #fde047, #eab308);
            box-shadow: inset 0 -3px 8px rgba(0,0,0,0.3), 0 2px 5px rgba(0,0,0,0.2);
            animation: dropIn 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
        }
        .cell.win {
            animation: winPulse 0.6s ease-out infinite alternate;
            box-shadow: 0 0 15px rgba(255,255,255,0.8);
        }

        @keyframes dropIn {
            0% { transform: translateY(-200px); opacity: 0; }
            60% { transform: translateY(10px); }
            100% { transform: translateY(0); opacity: 1; }
        }
        @keyframes winPulse {
            0% { transform: scale(1); }
            100% { transform: scale(1.1); }
        }

        .preview-row {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 6px;
            margin-bottom: 8px;
            height: 35px;
        }
        .preview-cell {
            width: 40px;
            height: 35px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .preview-dot {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            opacity: 0;
            transition: opacity 0.2s;
        }
        .preview-dot.show.red {
            opacity: 0.6;
            background: radial-gradient(circle at 30% 30%, #f87171, #dc2626);
        }
        .preview-dot.show.yellow {
            opacity: 0.6;
            background: radial-gradient(circle at 30% 30%, #fde047, #eab308);
        }

        .controls {
            margin-top: 15px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
        }
        .btn {
            background: linear-gradient(145deg, #ec4899, #db2777);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            font-size: 0.95rem;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(236, 72, 153, 0.4);
        }
        .btn:active {
            transform: scale(0.98);
        }
        .btn.secondary {
            background: linear-gradient(145deg, #64748b, #475569);
        }

        .mode-toggle {
            display: flex;
            gap: 5px;
            background: rgba(255,255,255,0.1);
            padding: 5px;
            border-radius: 30px;
            margin-top: 12px;
        }
        .mode-btn {
            background: transparent;
            color: rgba(255,255,255,0.7);
            border: none;
            padding: 8px 16px;
            border-radius: 25px;
            font-size: 0.85rem;
            cursor: pointer;
            transition: all 0.2s;
        }
        .mode-btn.active {
            background: rgba(255,255,255,0.25);
            color: white;
            font-weight: bold;
        }

        .tip {
            color: rgba(255,255,255,0.6);
            font-size: 0.8rem;
            margin-top: 12px;
            text-align: center;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.85);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 100;
        }
        .overlay.show {
            display: flex;
        }
        .modal {
            background: linear-gradient(135deg, #1e3a8a, #3730a3);
            padding: 35px;
            border-radius: 20px;
            text-align: center;
            color: white;
            box-shadow: 0 20px 60px rgba(0,0,0,0.5);
            max-width: 90%;
        }
        .modal h2 {
            font-size: 2.2rem;
            margin-bottom: 10px;
        }
        .modal p {
            font-size: 1.1rem;
            margin-bottom: 20px;
            color: rgba(255,255,255,0.8);
        }
        .modal .winner-symbol {
            font-size: 4rem;
            margin-bottom: 15px;
        }

        @media (max-width: 340px) {
            .cell {
                width: 35px;
                height: 35px;
            }
            .preview-cell {
                width: 35px;
            }
            .preview-dot {
                width: 26px;
                height: 26px;
            }
            #board, .preview-row {
                gap: 5px;
            }
        }
        @media (min-height: 700px) {
            .cell {
                width: 45px;
                height: 45px;
            }
            .preview-cell {
                width: 45px;
                height: 40px;
            }
            .preview-dot {
                width: 35px;
                height: 35px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üî¥ Connect Four</h1>
    </div>

    <div class="info-bar">
        <div class="info-item">üî¥ <span class="score" id="redScore">0</span></div>
        <div class="info-item">ü§ù <span class="score" id="drawScore">0</span></div>
        <div class="info-item">üü° <span class="score" id="yellowScore">0</span></div>
    </div>

    <div class="turn-indicator red" id="turnIndicator">üî¥ Îπ®Í∞ï Ï∞®Î°Ä</div>

    <div class="preview-row" id="previewRow"></div>
    <div class="board-container">
        <div id="board"></div>
    </div>

    <div class="mode-toggle">
        <button class="mode-btn active" data-mode="ai" onclick="setMode('ai')">ü§ñ vs AI</button>
        <button class="mode-btn" data-mode="pvp" onclick="setMode('pvp')">üë• 2Ïù∏ ÎåÄÏ†Ñ</button>
    </div>

    <div class="controls">
        <button class="btn" onclick="resetGame()">üîÑ ÏÉà Í≤åÏûÑ</button>
        <button class="btn secondary" onclick="resetScore()">üìä Ï†êÏàò Î¶¨ÏÖã</button>
    </div>

    <p class="tip">Ïó¥ÏùÑ ÌÅ¥Î¶≠Ìï¥ÏÑú ÏΩîÏù∏ÏùÑ Îñ®Ïñ¥Îú®Î¶¨ÏÑ∏Ïöî! 4Í∞ú Ïó∞ÏÜç Î®ºÏ†Ä!</p>

    <div class="overlay" id="overlay">
        <div class="modal">
            <div class="winner-symbol" id="winnerSymbol">üî¥</div>
            <h2 id="resultTitle">Îπ®Í∞ï ÏäπÎ¶¨!</h2>
            <p id="resultText">4Í∞ú Ïó∞ÏÜç ÏôÑÏÑ±!</p>
            <button class="btn" onclick="hideOverlay(); resetGame();">Îã§ÏãúÌïòÍ∏∞</button>
        </div>
    </div>

    <script>
        const ROWS = 6;
        const COLS = 7;
        let board = [];
        let currentPlayer = 'red';
        let gameOver = false;
        let vsAI = true;
        let scores = { red: 0, yellow: 0, draw: 0 };
        let hoveredCol = -1;

        const boardEl = document.getElementById('board');
        const previewEl = document.getElementById('previewRow');
        const turnEl = document.getElementById('turnIndicator');
        const redScoreEl = document.getElementById('redScore');
        const yellowScoreEl = document.getElementById('yellowScore');
        const drawScoreEl = document.getElementById('drawScore');

        function initBoard() {
            board = Array(ROWS).fill(null).map(() => Array(COLS).fill(null));
        }

        function render() {
            boardEl.innerHTML = '';
            previewEl.innerHTML = '';

            // ÎØ∏Î¶¨Î≥¥Í∏∞ Ìñâ
            for (let c = 0; c < COLS; c++) {
                const previewCell = document.createElement('div');
                previewCell.className = 'preview-cell';
                const dot = document.createElement('div');
                dot.className = 'preview-dot';
                dot.id = `preview-${c}`;
                previewCell.appendChild(dot);
                previewEl.appendChild(previewCell);
            }

            // Î≥¥Îìú (Ïó¥ Í∏∞Î∞òÏúºÎ°ú Î†åÎçîÎßÅ)
            for (let c = 0; c < COLS; c++) {
                const colEl = document.createElement('div');
                colEl.className = 'column' + (gameOver ? ' disabled' : '');
                colEl.dataset.col = c;

                for (let r = 0; r < ROWS; r++) {
                    const cellEl = document.createElement('div');
                    cellEl.className = 'cell';
                    if (board[r][c]) {
                        cellEl.classList.add(board[r][c]);
                    }
                    colEl.appendChild(cellEl);
                }

                colEl.addEventListener('click', () => handleClick(c));
                colEl.addEventListener('mouseenter', () => showPreview(c));
                colEl.addEventListener('mouseleave', () => hidePreview(c));
                colEl.addEventListener('touchstart', (e) => {
                    e.preventDefault();
                    showPreview(c);
                });
                colEl.addEventListener('touchend', (e) => {
                    e.preventDefault();
                    hidePreview(c);
                    handleClick(c);
                });

                boardEl.appendChild(colEl);
            }

            updateTurnIndicator();
        }

        function showPreview(col) {
            if (gameOver) return;
            if (vsAI && currentPlayer === 'yellow') return;
            
            const dot = document.getElementById(`preview-${col}`);
            if (dot && canDrop(col)) {
                dot.classList.add('show', currentPlayer);
            }
            hoveredCol = col;
        }

        function hidePreview(col) {
            const dot = document.getElementById(`preview-${col}`);
            if (dot) {
                dot.classList.remove('show', 'red', 'yellow');
            }
            hoveredCol = -1;
        }

        function updateTurnIndicator() {
            if (currentPlayer === 'red') {
                turnEl.textContent = 'üî¥ Îπ®Í∞ï Ï∞®Î°Ä';
                turnEl.className = 'turn-indicator red';
            } else {
                turnEl.textContent = 'üü° ÎÖ∏Îûë Ï∞®Î°Ä';
                turnEl.className = 'turn-indicator yellow';
            }
        }

        function canDrop(col) {
            return board[0][col] === null;
        }

        function getDropRow(col) {
            for (let r = ROWS - 1; r >= 0; r--) {
                if (board[r][col] === null) return r;
            }
            return -1;
        }

        function handleClick(col) {
            if (gameOver) return;
            if (vsAI && currentPlayer === 'yellow') return;
            if (!canDrop(col)) return;

            makeMove(col);

            if (!gameOver && vsAI && currentPlayer === 'yellow') {
                setTimeout(aiMove, 500);
            }
        }

        function makeMove(col) {
            const row = getDropRow(col);
            if (row === -1) return false;

            board[row][col] = currentPlayer;
            render();

            // ÌïòÏù¥ÎùºÏù¥Ìä∏ Ìö®Í≥º
            const cells = boardEl.querySelectorAll(`.column[data-col="${col}"] .cell`);
            if (cells[row]) {
                cells[row].style.animation = 'none';
                cells[row].offsetHeight;
                cells[row].style.animation = '';
            }

            const winner = checkWinner(row, col);
            if (winner) {
                gameOver = true;
                highlightWinner(winner);
                setTimeout(() => showResult(currentPlayer), 700);
                return true;
            }

            if (isBoardFull()) {
                gameOver = true;
                setTimeout(() => showResult('draw'), 400);
                return true;
            }

            currentPlayer = currentPlayer === 'red' ? 'yellow' : 'red';
            updateTurnIndicator();
            return true;
        }

        function checkWinner(row, col) {
            const directions = [
                [[0, 1], [0, -1]],   // Í∞ÄÎ°ú
                [[1, 0], [-1, 0]],   // ÏÑ∏Î°ú
                [[1, 1], [-1, -1]], // ÎåÄÍ∞ÅÏÑ† \
                [[1, -1], [-1, 1]]  // ÎåÄÍ∞ÅÏÑ† /
            ];

            for (const [dir1, dir2] of directions) {
                const cells = [[row, col]];
                
                // Î∞©Ìñ• 1
                let r = row + dir1[0], c = col + dir1[1];
                while (r >= 0 && r < ROWS && c >= 0 && c < COLS && board[r][c] === currentPlayer) {
                    cells.push([r, c]);
                    r += dir1[0];
                    c += dir1[1];
                }

                // Î∞©Ìñ• 2
                r = row + dir2[0];
                c = col + dir2[1];
                while (r >= 0 && r < ROWS && c >= 0 && c < COLS && board[r][c] === currentPlayer) {
                    cells.push([r, c]);
                    r += dir2[0];
                    c += dir2[1];
                }

                if (cells.length >= 4) {
                    return cells;
                }
            }
            return null;
        }

        function highlightWinner(cells) {
            cells.forEach(([r, c]) => {
                const colEl = boardEl.querySelectorAll('.column')[c];
                const cellEl = colEl.querySelectorAll('.cell')[r];
                cellEl.classList.add('win');
            });
        }

        function isBoardFull() {
            return board[0].every(cell => cell !== null);
        }

        function aiMove() {
            if (gameOver) return;

            // 1. Ïù¥Í∏∏ Ïàò ÏûàÏúºÎ©¥ Ïù¥Í∏∞Í∏∞
            const winCol = findWinningCol('yellow');
            if (winCol !== -1) {
                makeMove(winCol);
                return;
            }

            // 2. ÎßâÏïÑÏïº ÌïòÎ©¥ ÎßâÍ∏∞
            const blockCol = findWinningCol('red');
            if (blockCol !== -1) {
                makeMove(blockCol);
                return;
            }

            // 3. Ï§ëÏïô Ïö∞ÏÑ†
            const centerOrder = [3, 2, 4, 1, 5, 0, 6];
            for (const col of centerOrder) {
                if (canDrop(col)) {
                    // Ïù¥ ÏàòÍ∞Ä ÏÉÅÎåÄÏóêÍ≤å ÏäπÎ¶¨ Í∏∞ÌöåÎ•º Ï£ºÎäîÏßÄ ÌôïÏù∏
                    const row = getDropRow(col);
                    if (row > 0) {
                        board[row][col] = 'yellow';
                        board[row - 1][col] = 'red';
                        const givesWin = checkWinner(row - 1, col);
                        board[row][col] = null;
                        board[row - 1][col] = null;
                        if (givesWin) continue;
                    }
                    makeMove(col);
                    return;
                }
            }

            // 4. ÏïÑÎ¨¥ Ïó¥
            for (let col = 0; col < COLS; col++) {
                if (canDrop(col)) {
                    makeMove(col);
                    return;
                }
            }
        }

        function findWinningCol(player) {
            for (let col = 0; col < COLS; col++) {
                if (!canDrop(col)) continue;
                
                const row = getDropRow(col);
                board[row][col] = player;
                const saved = currentPlayer;
                currentPlayer = player;
                const isWin = checkWinner(row, col);
                currentPlayer = saved;
                board[row][col] = null;
                
                if (isWin) return col;
            }
            return -1;
        }

        function showResult(result) {
            const overlay = document.getElementById('overlay');
            const title = document.getElementById('resultTitle');
            const text = document.getElementById('resultText');
            const symbol = document.getElementById('winnerSymbol');

            if (result === 'draw') {
                symbol.textContent = 'ü§ù';
                title.textContent = 'Î¨¥ÏäπÎ∂Ä!';
                text.textContent = 'ÎßâÏÉÅÎßâÌïòÎÑ§Ïöî!';
                scores.draw++;
            } else if (result === 'red') {
                symbol.textContent = 'üî¥';
                title.textContent = 'Îπ®Í∞ï ÏäπÎ¶¨!';
                text.textContent = vsAI ? 'Ï∂ïÌïòÌï¥Ïöî! üéâ' : 'Îπ®Í∞ï ÌîåÎ†àÏù¥Ïñ¥ Ïäπ!';
                scores.red++;
            } else {
                symbol.textContent = 'üü°';
                title.textContent = 'ÎÖ∏Îûë ÏäπÎ¶¨!';
                text.textContent = vsAI ? 'AIÍ∞Ä Ïù¥Í≤ºÏñ¥Ïöî!' : 'ÎÖ∏Îûë ÌîåÎ†àÏù¥Ïñ¥ Ïäπ!';
                scores.yellow++;
            }

            updateScoreDisplay();
            overlay.classList.add('show');
        }

        function hideOverlay() {
            document.getElementById('overlay').classList.remove('show');
        }

        function updateScoreDisplay() {
            redScoreEl.textContent = scores.red;
            yellowScoreEl.textContent = scores.yellow;
            drawScoreEl.textContent = scores.draw;
        }

        function resetGame() {
            initBoard();
            currentPlayer = 'red';
            gameOver = false;
            render();
        }

        function resetScore() {
            scores = { red: 0, yellow: 0, draw: 0 };
            updateScoreDisplay();
            resetGame();
        }

        function setMode(mode) {
            vsAI = mode === 'ai';
            document.querySelectorAll('.mode-btn').forEach(btn => {
                btn.classList.toggle('active', btn.dataset.mode === mode);
            });
            resetGame();
        }

        // ÌÇ§Î≥¥Îìú Ï°∞Ïûë
        document.addEventListener('keydown', (e) => {
            if (gameOver) return;
            if (vsAI && currentPlayer === 'yellow') return;
            
            const key = parseInt(e.key);
            if (key >= 1 && key <= 7) {
                handleClick(key - 1);
            }
        });

        // Ï¥àÍ∏∞Ìôî
        initBoard();
        render();
    </script>
</body>
</html>
