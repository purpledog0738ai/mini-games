<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>ë¶•ì–´ë¹µ íƒ€ì´ì¿¤ - Mini Games</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background: linear-gradient(135deg, #2c1810 0%, #4a2c17 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', sans-serif;
            touch-action: manipulation;
            user-select: none;
            overflow: hidden;
        }
        
        .game-container {
            max-width: 500px;
            margin: 0 auto;
            padding: 10px;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        /* ìƒë‹¨ UI */
        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 15px;
            background: rgba(0,0,0,0.3);
            border-radius: 15px;
            margin-bottom: 10px;
            color: white;
        }
        .money { font-size: 1.4rem; font-weight: bold; color: #ffd700; }
        .day { font-size: 1rem; color: #aaa; }
        .score { font-size: 1rem; }
        
        /* ì†ë‹˜ ëŒ€ê¸°ì—´ */
        .customer-area {
            background: rgba(0,0,0,0.2);
            border-radius: 15px;
            padding: 10px;
            margin-bottom: 10px;
            min-height: 80px;
        }
        .customer-label { color: #aaa; font-size: 0.8rem; margin-bottom: 5px; }
        .customers {
            display: flex;
            gap: 10px;
            overflow-x: auto;
            padding: 5px 0;
        }
        .customer {
            flex-shrink: 0;
            width: 50px;
            height: 60px;
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        .customer-icon { font-size: 1.8rem; }
        .customer-want {
            font-size: 0.7rem;
            color: #ffd700;
            margin-top: 2px;
        }
        .customer-patience {
            position: absolute;
            bottom: -5px;
            left: 5px;
            right: 5px;
            height: 4px;
            background: #333;
            border-radius: 2px;
            overflow: hidden;
        }
        .customer-patience-bar {
            height: 100%;
            background: linear-gradient(90deg, #e74c3c, #f39c12, #2ecc71);
            transition: width 0.3s;
        }
        
        /* ë¶•ì–´ë¹µ í‹€ */
        .grill-area {
            flex: 1;
            background: linear-gradient(180deg, #1a1a1a 0%, #2d2d2d 100%);
            border-radius: 20px;
            padding: 15px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            box-shadow: inset 0 5px 20px rgba(0,0,0,0.5);
        }
        
        .grill {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }
        
        .mold {
            aspect-ratio: 1;
            background: #1a1a1a;
            border-radius: 15px;
            border: 3px solid #444;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            position: relative;
            transition: transform 0.1s, border-color 0.2s;
        }
        .mold:active { transform: scale(0.95); }
        .mold.ready { border-color: #2ecc71; }
        .mold.warning { border-color: #f39c12; animation: pulse 0.5s infinite; }
        .mold.burnt { border-color: #e74c3c; }
        
        @keyframes pulse {
            0%, 100% { box-shadow: 0 0 10px rgba(243, 156, 18, 0.5); }
            50% { box-shadow: 0 0 20px rgba(243, 156, 18, 0.8); }
        }
        
        .fish-svg {
            width: 80%;
            height: 80%;
        }
        
        .cook-progress {
            position: absolute;
            bottom: 5px;
            left: 10%;
            right: 10%;
            height: 6px;
            background: #333;
            border-radius: 3px;
            overflow: hidden;
        }
        .cook-progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #f39c12, #e74c3c);
            transition: width 0.1s;
        }
        
        /* í•˜ë‹¨ ì•¡ì…˜ ë²„íŠ¼ */
        .action-bar {
            display: flex;
            gap: 8px;
            margin-top: 10px;
            padding: 10px;
            background: rgba(0,0,0,0.3);
            border-radius: 15px;
        }
        .action-btn {
            flex: 1;
            padding: 12px 8px;
            border: none;
            border-radius: 12px;
            font-size: 0.85rem;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 3px;
            transition: transform 0.1s, opacity 0.2s;
        }
        .action-btn:active { transform: scale(0.95); }
        .action-btn:disabled { opacity: 0.5; }
        .action-btn .icon { font-size: 1.3rem; }
        
        .btn-batter { background: linear-gradient(135deg, #f4e4bc, #e8d4a8); color: #6b5b3d; }
        .btn-paste { background: linear-gradient(135deg, #8b4513, #a0522d); color: white; }
        .btn-flip { background: linear-gradient(135deg, #ffd700, #ffb700); color: #6b5b3d; }
        .btn-take { background: linear-gradient(135deg, #2ecc71, #27ae60); color: white; }
        
        /* ì™„ì„±ëœ ë¶•ì–´ë¹µ ë³´ê´€ */
        .ready-area {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 10px;
            padding: 10px 15px;
            background: rgba(0,0,0,0.3);
            border-radius: 15px;
            color: white;
        }
        .ready-label { font-size: 0.9rem; color: #aaa; }
        .ready-count { font-size: 1.5rem; font-weight: bold; color: #ffd700; }
        .sell-btn {
            margin-left: auto;
            padding: 10px 20px;
            background: linear-gradient(135deg, #e74c3c, #c0392b);
            border: none;
            border-radius: 10px;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }
        .sell-btn:disabled { opacity: 0.5; }
        
        /* ê²Œì„ ì˜¤ë²„/ì‹œì‘ ì˜¤ë²„ë ˆì´ */
        .overlay {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.85);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 100;
        }
        .overlay.hidden { display: none; }
        .overlay-content {
            text-align: center;
            color: white;
            padding: 30px;
        }
        .overlay-title { font-size: 2rem; margin-bottom: 10px; }
        .overlay-subtitle { font-size: 1.2rem; color: #aaa; margin-bottom: 20px; }
        .overlay-btn {
            padding: 15px 40px;
            font-size: 1.2rem;
            background: linear-gradient(135deg, #e74c3c, #c0392b);
            border: none;
            border-radius: 30px;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }
        
        /* í† ìŠ¤íŠ¸ ë©”ì‹œì§€ */
        .toast {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 1.2rem;
            opacity: 0;
            transition: opacity 0.3s;
            pointer-events: none;
            z-index: 200;
        }
        .toast.show { opacity: 1; }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="top-bar">
            <div class="money">ğŸ’° <span id="money">0</span>ì›</div>
            <div class="score">íŒë§¤: <span id="sold">0</span>ê°œ</div>
        </div>
        
        <div class="customer-area">
            <div class="customer-label">ğŸ‘¥ ëŒ€ê¸° ì†ë‹˜</div>
            <div class="customers" id="customers"></div>
        </div>
        
        <div class="grill-area">
            <div class="grill" id="grill"></div>
        </div>
        
        <div class="action-bar">
            <button class="action-btn btn-batter" id="btnBatter">
                <span class="icon">ğŸ¥›</span>
                <span>ë°˜ì£½</span>
            </button>
            <button class="action-btn btn-paste" id="btnPaste">
                <span class="icon">ğŸ«˜</span>
                <span>íŒ¥</span>
            </button>
            <button class="action-btn btn-flip" id="btnFlip">
                <span class="icon">ğŸ”„</span>
                <span>ë’¤ì§‘ê¸°</span>
            </button>
            <button class="action-btn btn-take" id="btnTake">
                <span class="icon">âœ‹</span>
                <span>êº¼ë‚´ê¸°</span>
            </button>
        </div>
        
        <div class="ready-area">
            <span class="ready-label">ğŸŸ ì™„ì„±:</span>
            <span class="ready-count" id="readyCount">0</span>
            <button class="sell-btn" id="btnSell">íŒë§¤í•˜ê¸°</button>
        </div>
    </div>
    
    <div class="overlay" id="startOverlay">
        <div class="overlay-content">
            <div class="overlay-title">ğŸŸ ë¶•ì–´ë¹µ íƒ€ì´ì¿¤</div>
            <div class="overlay-subtitle">ë§›ìˆëŠ” ë¶•ì–´ë¹µì„ ë§Œë“¤ì–´ íŒ”ì•„ë³´ì„¸ìš”!</div>
            <button class="overlay-btn" id="startBtn">ê²Œì„ ì‹œì‘</button>
        </div>
    </div>
    
    <div class="overlay hidden" id="gameOverOverlay">
        <div class="overlay-content">
            <div class="overlay-title">â° ì˜ì—… ì¢…ë£Œ!</div>
            <div class="overlay-subtitle">
                ì´ ìˆ˜ìµ: <span id="finalMoney">0</span>ì›<br>
                íŒë§¤: <span id="finalSold">0</span>ê°œ
            </div>
            <button class="overlay-btn" id="restartBtn">ë‹¤ì‹œ ì‹œì‘</button>
        </div>
    </div>
    
    <div class="toast" id="toast"></div>

    <script>
        // ê²Œì„ ìƒíƒœ
        const MOLD_COUNT = 6;
        const COOK_TIME = 5000; // 5ì´ˆ
        const BURN_TIME = 8000; // 8ì´ˆë©´ íƒ
        const FISH_PRICE = 500;
        const CUSTOMER_INTERVAL = 4000;
        const CUSTOMER_PATIENCE = 20000;
        
        // í‹€ ìƒíƒœ: empty, batter, paste, cooking, flipped, done, burnt
        let molds = [];
        let selectedMold = null;
        let money = 0;
        let sold = 0;
        let readyFish = 0;
        let customers = [];
        let gameRunning = false;
        let customerTimer = null;
        
        // DOM ìš”ì†Œ
        const grillEl = document.getElementById('grill');
        const customersEl = document.getElementById('customers');
        const moneyEl = document.getElementById('money');
        const soldEl = document.getElementById('sold');
        const readyCountEl = document.getElementById('readyCount');
        const toastEl = document.getElementById('toast');
        
        // ë¶•ì–´ë¹µ SVG ìƒì„±
        function createFishSVG(state) {
            const colors = {
                empty: '#333',
                batter: '#f4e4bc',
                paste: '#8b4513',
                cooking: '#e8c080',
                flipped: '#d4a050',
                done: '#c49a6c',
                burnt: '#2a1810'
            };
            
            const color = colors[state] || colors.empty;
            const hasEye = ['cooking', 'flipped', 'done', 'burnt'].includes(state);
            const hasPaste = ['paste', 'cooking', 'flipped', 'done', 'burnt'].includes(state);
            
            if (state === 'empty') {
                return `<svg class="fish-svg" viewBox="0 0 100 60">
                    <ellipse cx="50" cy="30" rx="38" ry="22" fill="none" stroke="#444" stroke-width="2" stroke-dasharray="5,5"/>
                </svg>`;
            }
            
            return `<svg class="fish-svg" viewBox="0 0 100 60">
                <!-- ëª¸í†µ -->
                <ellipse cx="50" cy="30" rx="38" ry="22" fill="${color}"/>
                <!-- ê¼¬ë¦¬ -->
                <path d="M88,30 Q100,15 95,5 Q90,20 88,30 Q90,40 95,55 Q100,45 88,30" fill="${color}"/>
                <!-- ì§€ëŠëŸ¬ë¯¸ -->
                <path d="M15,30 Q5,20 10,12 Q12,22 15,30" fill="${color}"/>
                ${hasEye ? `<circle cx="70" cy="25" r="4" fill="#2a1810"/>` : ''}
                ${hasPaste ? `<ellipse cx="45" cy="32" rx="15" ry="10" fill="rgba(60,30,10,0.3)"/>` : ''}
                <!-- ë¬´ëŠ¬ -->
                <path d="M25,22 Q40,18 55,22" stroke="rgba(0,0,0,0.2)" stroke-width="2" fill="none"/>
                <path d="M25,38 Q40,42 55,38" stroke="rgba(0,0,0,0.2)" stroke-width="2" fill="none"/>
            </svg>`;
        }
        
        // í‹€ ì´ˆê¸°í™”
        function initMolds() {
            molds = [];
            grillEl.innerHTML = '';
            
            for (let i = 0; i < MOLD_COUNT; i++) {
                molds.push({
                    state: 'empty',
                    cookStart: null,
                    flipped: false
                });
                
                const moldEl = document.createElement('div');
                moldEl.className = 'mold';
                moldEl.dataset.index = i;
                moldEl.innerHTML = createFishSVG('empty');
                moldEl.addEventListener('click', () => selectMold(i));
                grillEl.appendChild(moldEl);
            }
        }
        
        // í‹€ ì„ íƒ
        function selectMold(index) {
            if (!gameRunning) return;
            
            // ì´ì „ ì„ íƒ í•´ì œ
            document.querySelectorAll('.mold').forEach(m => m.style.outline = 'none');
            
            selectedMold = index;
            const moldEl = document.querySelectorAll('.mold')[index];
            moldEl.style.outline = '3px solid #00d4ff';
        }
        
        // ë°˜ì£½ ë¶“ê¸°
        document.getElementById('btnBatter').addEventListener('click', () => {
            if (selectedMold === null) return showToast('í‹€ì„ ì„ íƒí•˜ì„¸ìš”!');
            const mold = molds[selectedMold];
            
            if (mold.state !== 'empty') return showToast('ë¹ˆ í‹€ì´ ì•„ë‹™ë‹ˆë‹¤!');
            
            mold.state = 'batter';
            updateMoldDisplay(selectedMold);
            showToast('ë°˜ì£½ íˆ¬ì…! ğŸ¥›');
        });
        
        // íŒ¥ ë„£ê¸°
        document.getElementById('btnPaste').addEventListener('click', () => {
            if (selectedMold === null) return showToast('í‹€ì„ ì„ íƒí•˜ì„¸ìš”!');
            const mold = molds[selectedMold];
            
            if (mold.state !== 'batter') return showToast('ë°˜ì£½ì„ ë¨¼ì € ë„£ìœ¼ì„¸ìš”!');
            
            mold.state = 'paste';
            updateMoldDisplay(selectedMold);
            showToast('íŒ¥ íˆ¬ì…! ğŸ«˜');
            
            // êµ½ê¸° ì‹œì‘
            setTimeout(() => {
                if (mold.state === 'paste') {
                    mold.state = 'cooking';
                    mold.cookStart = Date.now();
                    updateMoldDisplay(selectedMold);
                }
            }, 500);
        });
        
        // ë’¤ì§‘ê¸°
        document.getElementById('btnFlip').addEventListener('click', () => {
            if (selectedMold === null) return showToast('í‹€ì„ ì„ íƒí•˜ì„¸ìš”!');
            const mold = molds[selectedMold];
            
            if (mold.state !== 'cooking' && mold.state !== 'flipped') {
                return showToast('ì•„ì§ ë’¤ì§‘ì„ ìˆ˜ ì—†ì–´ìš”!');
            }
            
            if (mold.state === 'cooking') {
                mold.state = 'flipped';
                mold.cookStart = Date.now();
                showToast('ë’¤ì§‘ê¸°! ğŸ”„');
            }
            updateMoldDisplay(selectedMold);
        });
        
        // êº¼ë‚´ê¸°
        document.getElementById('btnTake').addEventListener('click', () => {
            if (selectedMold === null) return showToast('í‹€ì„ ì„ íƒí•˜ì„¸ìš”!');
            const mold = molds[selectedMold];
            
            if (mold.state === 'done') {
                mold.state = 'empty';
                mold.cookStart = null;
                mold.flipped = false;
                readyFish++;
                readyCountEl.textContent = readyFish;
                updateMoldDisplay(selectedMold);
                showToast('ë¶•ì–´ë¹µ ì™„ì„±! ğŸŸ');
            } else if (mold.state === 'burnt') {
                mold.state = 'empty';
                mold.cookStart = null;
                mold.flipped = false;
                updateMoldDisplay(selectedMold);
                showToast('íƒ„ ë¶•ì–´ë¹µ ë²„ë¦¼... ğŸ˜¢');
            } else {
                showToast('ì•„ì§ ì™„ì„±ë˜ì§€ ì•Šì•˜ì–´ìš”!');
            }
        });
        
        // íŒë§¤í•˜ê¸°
        document.getElementById('btnSell').addEventListener('click', () => {
            if (readyFish <= 0) return showToast('íŒë§¤í•  ë¶•ì–´ë¹µì´ ì—†ì–´ìš”!');
            if (customers.length <= 0) return showToast('ì†ë‹˜ì´ ì—†ì–´ìš”!');
            
            // ì²« ë²ˆì§¸ ì†ë‹˜ì—ê²Œ íŒë§¤
            const customer = customers.shift();
            const sellCount = Math.min(readyFish, customer.want);
            readyFish -= sellCount;
            
            const earned = sellCount * FISH_PRICE;
            money += earned;
            sold += sellCount;
            
            moneyEl.textContent = money.toLocaleString();
            soldEl.textContent = sold;
            readyCountEl.textContent = readyFish;
            
            showToast(`+${earned}ì›! ğŸ’°`);
            renderCustomers();
        });
        
        // í‹€ ë””ìŠ¤í”Œë ˆì´ ì—…ë°ì´íŠ¸
        function updateMoldDisplay(index) {
            const moldEl = document.querySelectorAll('.mold')[index];
            const mold = molds[index];
            
            moldEl.innerHTML = createFishSVG(mold.state);
            
            // ì§„í–‰ ë°”
            if (mold.state === 'cooking' || mold.state === 'flipped') {
                const progressEl = document.createElement('div');
                progressEl.className = 'cook-progress';
                progressEl.innerHTML = '<div class="cook-progress-bar"></div>';
                moldEl.appendChild(progressEl);
            }
            
            // í´ë˜ìŠ¤ ì—…ë°ì´íŠ¸
            moldEl.classList.remove('ready', 'warning', 'burnt');
            if (mold.state === 'done') moldEl.classList.add('ready');
            if (mold.state === 'burnt') moldEl.classList.add('burnt');
        }
        
        // ì†ë‹˜ ìƒì„±
        function spawnCustomer() {
            if (customers.length >= 5) return;
            
            const icons = ['ğŸ‘¨', 'ğŸ‘©', 'ğŸ§‘', 'ğŸ‘´', 'ğŸ‘µ', 'ğŸ‘¦', 'ğŸ‘§'];
            customers.push({
                icon: icons[Math.floor(Math.random() * icons.length)],
                want: Math.floor(Math.random() * 3) + 1,
                patience: CUSTOMER_PATIENCE,
                spawnTime: Date.now()
            });
            renderCustomers();
        }
        
        // ì†ë‹˜ ë Œë”ë§
        function renderCustomers() {
            customersEl.innerHTML = '';
            customers.forEach((c, i) => {
                const el = document.createElement('div');
                el.className = 'customer';
                const patiencePercent = (c.patience / CUSTOMER_PATIENCE) * 100;
                el.innerHTML = `
                    <span class="customer-icon">${c.icon}</span>
                    <span class="customer-want">x${c.want}</span>
                    <div class="customer-patience">
                        <div class="customer-patience-bar" style="width: ${patiencePercent}%"></div>
                    </div>
                `;
                customersEl.appendChild(el);
            });
        }
        
        // í† ìŠ¤íŠ¸ ë©”ì‹œì§€
        function showToast(msg) {
            toastEl.textContent = msg;
            toastEl.classList.add('show');
            setTimeout(() => toastEl.classList.remove('show'), 1500);
        }
        
        // ê²Œì„ ë£¨í”„
        function gameLoop() {
            if (!gameRunning) return;
            
            const now = Date.now();
            
            // í‹€ ì—…ë°ì´íŠ¸
            molds.forEach((mold, i) => {
                if (mold.state === 'cooking' || mold.state === 'flipped') {
                    const elapsed = now - mold.cookStart;
                    const moldEl = document.querySelectorAll('.mold')[i];
                    const progressBar = moldEl.querySelector('.cook-progress-bar');
                    
                    if (progressBar) {
                        const percent = Math.min((elapsed / COOK_TIME) * 100, 100);
                        progressBar.style.width = percent + '%';
                    }
                    
                    // ì™„ì„± ì²´í¬
                    if (elapsed >= COOK_TIME && mold.state === 'flipped') {
                        mold.state = 'done';
                        updateMoldDisplay(i);
                    }
                    
                    // ê²½ê³ 
                    if (elapsed >= COOK_TIME * 0.8 && elapsed < BURN_TIME) {
                        moldEl.classList.add('warning');
                    }
                    
                    // íƒ€ë²„ë¦¼
                    if (elapsed >= BURN_TIME) {
                        mold.state = 'burnt';
                        moldEl.classList.remove('warning');
                        updateMoldDisplay(i);
                    }
                }
            });
            
            // ì†ë‹˜ ì¸ë‚´ì‹¬ ê°ì†Œ
            customers.forEach((c, i) => {
                c.patience = CUSTOMER_PATIENCE - (now - c.spawnTime);
                if (c.patience <= 0) {
                    customers.splice(i, 1);
                    showToast('ì†ë‹˜ì´ ë– ë‚¬ì–´ìš”... ğŸ˜¢');
                }
            });
            renderCustomers();
            
            requestAnimationFrame(gameLoop);
        }
        
        // ê²Œì„ ì‹œì‘
        function startGame() {
            document.getElementById('startOverlay').classList.add('hidden');
            document.getElementById('gameOverOverlay').classList.add('hidden');
            
            money = 0;
            sold = 0;
            readyFish = 0;
            customers = [];
            selectedMold = null;
            
            moneyEl.textContent = '0';
            soldEl.textContent = '0';
            readyCountEl.textContent = '0';
            
            initMolds();
            gameRunning = true;
            
            // ì†ë‹˜ ìƒì„± íƒ€ì´ë¨¸
            customerTimer = setInterval(spawnCustomer, CUSTOMER_INTERVAL);
            spawnCustomer();
            
            gameLoop();
        }
        
        document.getElementById('startBtn').addEventListener('click', startGame);
        document.getElementById('restartBtn').addEventListener('click', startGame);
        
        // ì´ˆê¸°í™”
        initMolds();
    </script>
</body>
</html>
