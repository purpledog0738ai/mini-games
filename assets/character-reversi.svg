<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="boardGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2d6b45"/>
      <stop offset="100%" style="stop-color:#1e5735"/>
    </linearGradient>
    <radialGradient id="blackDisc" cx="30%" cy="30%">
      <stop offset="0%" style="stop-color:#555"/>
      <stop offset="100%" style="stop-color:#111"/>
    </radialGradient>
    <radialGradient id="whiteDisc" cx="30%" cy="30%">
      <stop offset="0%" style="stop-color:#fff"/>
      <stop offset="100%" style="stop-color:#ccc"/>
    </radialGradient>
  </defs>
  
  <!-- 보드 배경 -->
  <rect x="10" y="10" width="80" height="80" rx="8" fill="url(#boardGrad)" stroke="#1a3a28" stroke-width="3"/>
  
  <!-- 그리드 라인 -->
  <g stroke="#1a3a28" stroke-width="1" opacity="0.5">
    <line x1="30" y1="10" x2="30" y2="90"/>
    <line x1="50" y1="10" x2="50" y2="90"/>
    <line x1="70" y1="10" x2="70" y2="90"/>
    <line x1="10" y1="30" x2="90" y2="30"/>
    <line x1="10" y1="50" x2="90" y2="50"/>
    <line x1="10" y1="70" x2="90" y2="70"/>
  </g>
  
  <!-- 흑돌들 -->
  <circle cx="30" cy="30" r="8" fill="url(#blackDisc)">
    <animate attributeName="r" values="8;9;8" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="70" cy="50" r="8" fill="url(#blackDisc)"/>
  <circle cx="50" cy="70" r="8" fill="url(#blackDisc)"/>
  <circle cx="30" cy="70" r="8" fill="url(#blackDisc)"/>
  
  <!-- 백돌들 -->
  <circle cx="50" cy="30" r="8" fill="url(#whiteDisc)"/>
  <circle cx="70" cy="30" r="8" fill="url(#whiteDisc)">
    <animate attributeName="r" values="8;9;8" dur="2s" repeatCount="indefinite" begin="0.5s"/>
  </circle>
  <circle cx="50" cy="50" r="8" fill="url(#whiteDisc)"/>
  <circle cx="70" cy="70" r="8" fill="url(#whiteDisc)"/>
  
  <!-- 뒤집히는 돌 (중앙) -->
  <ellipse cx="30" cy="50" rx="8" ry="8" fill="url(#blackDisc)">
    <animate attributeName="rx" values="8;0;8" dur="1s" repeatCount="indefinite"/>
    <animate attributeName="fill" values="url(#blackDisc);url(#whiteDisc);url(#blackDisc)" dur="1s" repeatCount="indefinite"/>
  </ellipse>
</svg>
