<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- 배경 원 -->
  <circle cx="50" cy="50" r="45" fill="#4a3728"/>
  
  <!-- 바닥 -->
  <rect x="15" y="55" width="70" height="25" rx="3" fill="#6d5344"/>
  
  <!-- 박스 -->
  <g transform="translate(55, 35)">
    <rect x="0" y="0" width="28" height="28" rx="3" fill="#d4a574"/>
    <rect x="3" y="3" width="22" height="5" fill="#e6c9a8"/>
    <rect x="5" y="10" width="18" height="15" rx="2" fill="none" stroke="#b8956e" stroke-width="2"/>
  </g>
  
  <!-- 캐릭터 몸통 -->
  <ellipse cx="35" cy="58" rx="12" ry="15" fill="#3498db"/>
  
  <!-- 캐릭터 팔 (박스 미는 중) -->
  <ellipse cx="48" cy="52" rx="5" ry="8" fill="#ffd93d" transform="rotate(30 48 52)"/>
  
  <!-- 캐릭터 머리 -->
  <circle cx="35" cy="38" r="12" fill="#ffd93d"/>
  
  <!-- 헬멧 -->
  <path d="M23 36 Q35 22 47 36" fill="#f39c12"/>
  <rect x="23" y="33" width="24" height="4" fill="#f39c12"/>
  
  <!-- 눈 -->
  <circle cx="31" cy="36" r="2.5" fill="#000"/>
  <circle cx="39" cy="36" r="2.5" fill="#000"/>
  <circle cx="32" cy="35" r="1" fill="#fff"/>
  <circle cx="40" cy="35" r="1" fill="#fff"/>
  
  <!-- 미소 -->
  <path d="M30 42 Q35 46 40 42" fill="none" stroke="#000" stroke-width="1.5" stroke-linecap="round"/>
  
  <!-- 목표 표시 -->
  <g transform="translate(20, 62)">
    <circle cx="0" cy="0" r="6" fill="rgba(231,76,60,0.4)"/>
    <path d="M-4 -4 L4 4 M4 -4 L-4 4" stroke="#e74c3c" stroke-width="2"/>
  </g>
  
  <!-- 완료된 목표 -->
  <g transform="translate(75, 70)">
    <circle cx="0" cy="0" r="6" fill="rgba(39,174,96,0.4)"/>
    <path d="M-3 0 L-1 3 L4 -3" fill="none" stroke="#27ae60" stroke-width="2" stroke-linecap="round"/>
  </g>
</svg>
