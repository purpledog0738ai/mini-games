<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
    <linearGradient id="greenGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2ecc71"/>
      <stop offset="100%" style="stop-color:#27ae60"/>
    </linearGradient>
    <linearGradient id="redGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e74c3c"/>
      <stop offset="100%" style="stop-color:#c0392b"/>
    </linearGradient>
    <linearGradient id="yellowGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f1c40f"/>
      <stop offset="100%" style="stop-color:#f39c12"/>
    </linearGradient>
    <linearGradient id="blueGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3498db"/>
      <stop offset="100%" style="stop-color:#2980b9"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- 배경 원 -->
  <circle cx="50" cy="50" r="48" fill="url(#bgGrad)" stroke="#2c3e50" stroke-width="2"/>
  
  <!-- 4개 버튼 -->
  <!-- 초록 (왼쪽 위) -->
  <path d="M20 50 A30 30 0 0 1 50 20 L50 50 Z" fill="url(#greenGrad)" filter="url(#glow)"/>
  
  <!-- 빨강 (오른쪽 위) -->
  <path d="M50 20 A30 30 0 0 1 80 50 L50 50 Z" fill="url(#redGrad)" filter="url(#glow)"/>
  
  <!-- 노랑 (왼쪽 아래) -->
  <path d="M50 80 A30 30 0 0 1 20 50 L50 50 Z" fill="url(#yellowGrad)" filter="url(#glow)"/>
  
  <!-- 파랑 (오른쪽 아래) -->
  <path d="M80 50 A30 30 0 0 1 50 80 L50 50 Z" fill="url(#blueGrad)" filter="url(#glow)"/>
  
  <!-- 중앙 원 -->
  <circle cx="50" cy="50" r="14" fill="url(#bgGrad)" stroke="#34495e" stroke-width="2"/>
  
  <!-- 중앙 텍스트 -->
  <text x="50" y="54" text-anchor="middle" fill="#fff" font-size="10" font-weight="bold" font-family="sans-serif">?</text>
</svg>
