<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea"/>
      <stop offset="100%" style="stop-color:#764ba2"/>
    </linearGradient>
    <linearGradient id="goldGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f1c40f"/>
      <stop offset="100%" style="stop-color:#f39c12"/>
    </linearGradient>
  </defs>
  
  <!-- 배경 원 -->
  <circle cx="50" cy="50" r="45" fill="url(#bgGrad)"/>
  
  <!-- 계산기 본체 -->
  <rect x="25" y="20" width="50" height="65" rx="8" fill="#2c3e50"/>
  <rect x="28" y="23" width="44" height="59" rx="6" fill="#34495e"/>
  
  <!-- 디스플레이 -->
  <rect x="32" y="27" width="36" height="18" rx="3" fill="#1a1a2e"/>
  <text x="64" y="41" font-family="monospace" font-size="12" fill="#2ecc71" text-anchor="end" font-weight="bold">42</text>
  
  <!-- 버튼들 -->
  <!-- 숫자 버튼 -->
  <rect x="32" y="50" width="10" height="10" rx="2" fill="#ecf0f1"/>
  <text x="37" y="58" font-family="Arial" font-size="7" fill="#2c3e50" text-anchor="middle" font-weight="bold">7</text>
  
  <rect x="45" y="50" width="10" height="10" rx="2" fill="#ecf0f1"/>
  <text x="50" y="58" font-family="Arial" font-size="7" fill="#2c3e50" text-anchor="middle" font-weight="bold">8</text>
  
  <rect x="58" y="50" width="10" height="10" rx="2" fill="#ecf0f1"/>
  <text x="63" y="58" font-family="Arial" font-size="7" fill="#2c3e50" text-anchor="middle" font-weight="bold">9</text>
  
  <rect x="32" y="63" width="10" height="10" rx="2" fill="#ecf0f1"/>
  <text x="37" y="71" font-family="Arial" font-size="7" fill="#2c3e50" text-anchor="middle" font-weight="bold">4</text>
  
  <rect x="45" y="63" width="10" height="10" rx="2" fill="#ecf0f1"/>
  <text x="50" y="71" font-family="Arial" font-size="7" fill="#2c3e50" text-anchor="middle" font-weight="bold">5</text>
  
  <rect x="58" y="63" width="10" height="10" rx="2" fill="#ecf0f1"/>
  <text x="63" y="71" font-family="Arial" font-size="7" fill="#2c3e50" text-anchor="middle" font-weight="bold">6</text>
  
  <!-- 연산 버튼 -->
  <circle cx="37" cy="82" r="4" fill="url(#goldGrad)"/>
  <text x="37" y="84" font-family="Arial" font-size="6" fill="white" text-anchor="middle" font-weight="bold">+</text>
  
  <circle cx="50" cy="82" r="4" fill="#e74c3c"/>
  <text x="50" y="84" font-family="Arial" font-size="6" fill="white" text-anchor="middle" font-weight="bold">−</text>
  
  <circle cx="63" cy="82" r="4" fill="#3498db"/>
  <text x="63" y="84" font-family="Arial" font-size="6" fill="white" text-anchor="middle" font-weight="bold">×</text>
  
  <!-- 반짝임 효과 -->
  <circle cx="72" cy="28" r="3" fill="white" opacity="0.6"/>
  <circle cx="76" cy="24" r="1.5" fill="white" opacity="0.4"/>
  
  <!-- 물음표 데코 -->
  <text x="18" y="30" font-family="Arial" font-size="14" fill="white" opacity="0.3" font-weight="bold">?</text>
  <text x="78" y="75" font-family="Arial" font-size="10" fill="white" opacity="0.3" font-weight="bold">=</text>
</svg>
