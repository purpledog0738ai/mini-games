<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <radialGradient id="spaceGrad" cx="50%" cy="30%" r="70%">
      <stop offset="0%" stop-color="#1a1a3e"/>
      <stop offset="100%" stop-color="#0a0a1a"/>
    </radialGradient>
    <linearGradient id="shipGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#00d4ff"/>
      <stop offset="100%" stop-color="#0088aa"/>
    </linearGradient>
    <radialGradient id="asteroidGrad" cx="30%" cy="30%">
      <stop offset="0%" stop-color="#aaa"/>
      <stop offset="100%" stop-color="#666"/>
    </radialGradient>
  </defs>
  
  <!-- 배경 -->
  <circle cx="50" cy="50" r="48" fill="url(#spaceGrad)"/>
  
  <!-- 별들 -->
  <circle cx="20" cy="25" r="1" fill="#fff" opacity="0.6"/>
  <circle cx="75" cy="15" r="1.2" fill="#fff" opacity="0.8"/>
  <circle cx="85" cy="45" r="0.8" fill="#fff" opacity="0.5"/>
  <circle cx="15" cy="70" r="1" fill="#fff" opacity="0.7"/>
  <circle cx="65" cy="80" r="0.9" fill="#fff" opacity="0.6"/>
  <circle cx="35" cy="85" r="1.1" fill="#fff" opacity="0.4"/>
  
  <!-- 소행성 1 (큰거) -->
  <path d="M70 30 L80 35 L82 45 L75 55 L65 52 L60 42 L62 32 Z" 
        fill="url(#asteroidGrad)" stroke="#555" stroke-width="1.5"/>
  
  <!-- 소행성 2 (작은거) -->
  <path d="M20 55 L28 52 L32 58 L28 65 L20 63 L17 58 Z" 
        fill="url(#asteroidGrad)" stroke="#555" stroke-width="1"/>
  
  <!-- 우주선 -->
  <g transform="translate(50, 50) rotate(-30)">
    <!-- 본체 -->
    <polygon points="18,0 -12,-9 -6,0 -12,9" 
             fill="url(#shipGrad)" stroke="#00d4ff" stroke-width="1.5"/>
    <!-- 추진 불꽃 -->
    <polygon points="-6,-4 -18,0 -6,4" fill="#ff6600" opacity="0.9"/>
    <polygon points="-6,-2 -14,0 -6,2" fill="#ffff00" opacity="0.8"/>
  </g>
  
  <!-- 총알들 -->
  <circle cx="70" cy="42" r="2" fill="#ffff00">
    <animate attributeName="opacity" values="1;0.5;1" dur="0.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="78" cy="38" r="1.5" fill="#ffff00" opacity="0.7"/>
  
  <!-- 파티클 효과 (폭발) -->
  <circle cx="25" cy="58" r="1.5" fill="#ff6600" opacity="0.6"/>
  <circle cx="22" cy="55" r="1" fill="#ffff00" opacity="0.5"/>
  <circle cx="28" cy="60" r="1.2" fill="#ff6600" opacity="0.4"/>
  
  <!-- 테두리 -->
  <circle cx="50" cy="50" r="48" fill="none" stroke="#00d4ff" stroke-width="2" opacity="0.3"/>
</svg>
