<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- 마스코트: 미니 (Mini) - 동글동글한 게임 요정 -->
  
  <!-- 몸통 그림자 -->
  <ellipse cx="52" cy="88" rx="25" ry="8" fill="rgba(0,0,0,0.2)"/>
  
  <!-- 몸통 -->
  <circle cx="50" cy="55" r="35" fill="#00d4ff"/>
  <circle cx="50" cy="55" r="35" fill="url(#bodyGrad)"/>
  
  <!-- 몸통 그라데이션 -->
  <defs>
    <linearGradient id="bodyGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00f5ff;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#0099cc;stop-opacity:1"/>
    </linearGradient>
    <linearGradient id="shineGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:white;stop-opacity:0.4"/>
      <stop offset="100%" style="stop-color:white;stop-opacity:0"/>
    </linearGradient>
  </defs>
  
  <!-- 몸통 하이라이트 -->
  <ellipse cx="40" cy="40" rx="15" ry="10" fill="url(#shineGrad)"/>
  
  <!-- 왼쪽 눈 -->
  <ellipse cx="38" cy="50" rx="10" ry="12" fill="white"/>
  <circle cx="40" cy="52" r="6" fill="#333"/>
  <circle cx="42" cy="50" r="2" fill="white"/>
  
  <!-- 오른쪽 눈 -->
  <ellipse cx="62" cy="50" rx="10" ry="12" fill="white"/>
  <circle cx="64" cy="52" r="6" fill="#333"/>
  <circle cx="66" cy="50" r="2" fill="white"/>
  
  <!-- 볼터치 -->
  <ellipse cx="28" cy="60" rx="6" ry="4" fill="#ff9999" opacity="0.6"/>
  <ellipse cx="72" cy="60" rx="6" ry="4" fill="#ff9999" opacity="0.6"/>
  
  <!-- 입 (미소) -->
  <path d="M 40 68 Q 50 78 60 68" stroke="#333" stroke-width="3" fill="none" stroke-linecap="round"/>
  
  <!-- 안테나 -->
  <line x1="50" y1="20" x2="50" y2="8" stroke="#0099cc" stroke-width="3" stroke-linecap="round"/>
  <circle cx="50" cy="6" r="5" fill="#ffd93d"/>
  <circle cx="50" cy="5" r="2" fill="white" opacity="0.6"/>
</svg>
