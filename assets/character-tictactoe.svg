  <polygon points="90,75 91,78 94,78 91.5,80 92.5,83 90,81 87.5,83 88.5,80 86,78 89,78" fill="#fbbf24"/>
  
  <!-- 작은 하트 -->
  <path d="M85 20 C83 17, 79 17, 79 21 C79 24, 85 28, 85 28 C85 28, 91 24, 91 21 C91 17, 87 17, 85 20" fill="#ec4899" transform="scale(0.6) translate(55, 10)"/>
