  <circle cx="67.5" cy="32.5" r="4" fill="none" stroke="#3b82f6" stroke-width="3"/>
  
  <!-- 귀여운 표정 (보드에) -->
  <circle cx="42" cy="50" r="2.5" fill="white"/>
  <circle cx="58" cy="50" r="2.5" fill="white"/>
  <circle cx="42.5" cy="50.5" r="1.2" fill="#2c3e50"/>
  <circle cx="58.5" cy="50.5" r="1.2" fill="#2c3e50"/>
  
