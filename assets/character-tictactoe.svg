<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- 배경 보드 -->
  <rect x="15" y="15" width="70" height="70" rx="12" fill="#6366f1"/>
  <rect x="20" y="20" width="60" height="60" rx="8" fill="#8b5cf6"/>
  
  <!-- 그리드 라인 -->
  <line x1="40" y1="25" x2="40" y2="75" stroke="rgba(255,255,255,0.3)" stroke-width="3" stroke-linecap="round"/>
  <line x1="60" y1="25" x2="60" y2="75" stroke="rgba(255,255,255,0.3)" stroke-width="3" stroke-linecap="round"/>
  <line x1="25" y1="40" x2="75" y2="40" stroke="rgba(255,255,255,0.3)" stroke-width="3" stroke-linecap="round"/>
  <line x1="25" y1="60" x2="75" y2="60" stroke="rgba(255,255,255,0.3)" stroke-width="3" stroke-linecap="round"/>
  
  <!-- X 마크 (왼쪽 위) -->
  <g transform="translate(32.5, 32.5)">
    <line x1="-5" y1="-5" x2="5" y2="5" stroke="#ef4444" stroke-width="4" stroke-linecap="round"/>
    <line x1="5" y1="-5" x2="-5" y2="5" stroke="#ef4444" stroke-width="4" stroke-linecap="round"/>
  </g>
  
  <!-- O 마크 (가운데) -->
