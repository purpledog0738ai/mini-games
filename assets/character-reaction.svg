<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f1c40f"/>
      <stop offset="100%" style="stop-color:#e67e22"/>
    </linearGradient>
    <linearGradient id="boltGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fff"/>
      <stop offset="100%" style="stop-color:#f1c40f"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- 배경 원 -->
  <circle cx="50" cy="50" r="45" fill="url(#bgGrad)" opacity="0.9"/>
  
  <!-- 외곽 링 -->
  <circle cx="50" cy="50" r="42" fill="none" stroke="#fff" stroke-width="3" opacity="0.5"/>
  
  <!-- 번개 볼트 -->
  <g filter="url(#glow)">
    <polygon 
      points="55,15 35,45 48,45 42,85 65,50 52,50" 
      fill="url(#boltGrad)"
      stroke="#e67e22"
      stroke-width="2"
      stroke-linejoin="round"
    />
  </g>
  
  <!-- 스파크 효과 -->
  <circle cx="30" cy="30" r="3" fill="#fff" opacity="0.8"/>
  <circle cx="70" cy="25" r="2" fill="#fff" opacity="0.6"/>
  <circle cx="75" cy="70" r="2.5" fill="#fff" opacity="0.7"/>
  <circle cx="25" cy="65" r="2" fill="#fff" opacity="0.5"/>
  
  <!-- 타이머 느낌의 눈금 -->
  <g stroke="#fff" stroke-width="2" opacity="0.3">
    <line x1="50" y1="8" x2="50" y2="12"/>
    <line x1="50" y1="88" x2="50" y2="92"/>
    <line x1="8" y1="50" x2="12" y2="50"/>
    <line x1="88" y1="50" x2="92" y2="50"/>
  </g>
</svg>
