<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
    <linearGradient id="bladeGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#c0c0c0"/>
      <stop offset="50%" style="stop-color:#ffffff"/>
      <stop offset="100%" style="stop-color:#a0a0a0"/>
    </linearGradient>
    <linearGradient id="slashGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0"/>
      <stop offset="50%" style="stop-color:#ffffff;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0"/>
    </linearGradient>
  </defs>
  
  <!-- 배경 -->
  <rect width="100" height="100" fill="url(#bgGrad)"/>
  
  <!-- 수박 (잘린 상태) - 왼쪽 반 -->
  <g transform="translate(15, 25) rotate(-15)">
    <!-- 껍질 -->
    <path d="M0 25 A25 25 0 0 1 25 0 L25 50 A25 25 0 0 1 0 25" fill="#2ecc71"/>
    <path d="M2 25 A23 23 0 0 1 25 2 L25 48 A23 23 0 0 1 2 25" fill="#e74c3c"/>
    <!-- 씨앗 -->
    <ellipse cx="12" cy="18" rx="2" ry="3" fill="#2c3e50"/>
    <ellipse cx="18" cy="28" rx="2" ry="3" fill="#2c3e50"/>
    <ellipse cx="10" cy="35" rx="2" ry="3" fill="#2c3e50"/>
  </g>
  
  <!-- 수박 (잘린 상태) - 오른쪽 반 -->
  <g transform="translate(55, 35) rotate(15)">
    <!-- 껍질 -->
    <path d="M25 0 A25 25 0 0 1 50 25 A25 25 0 0 1 25 50 L25 0" fill="#2ecc71"/>
    <path d="M25 2 A23 23 0 0 1 48 25 A23 23 0 0 1 25 48 L25 2" fill="#e74c3c"/>
    <!-- 씨앗 -->
    <ellipse cx="35" cy="15" rx="2" ry="3" fill="#2c3e50"/>
    <ellipse cx="38" cy="30" rx="2" ry="3" fill="#2c3e50"/>
    <ellipse cx="32" cy="40" rx="2" ry="3" fill="#2c3e50"/>
  </g>
  
  <!-- 오렌지 -->
  <circle cx="78" cy="20" r="12" fill="#f39c12"/>
  <circle cx="78" cy="20" r="10" fill="#e67e22"/>
  <ellipse cx="78" cy="16" rx="3" ry="2" fill="#f39c12" opacity="0.6"/>
  
  <!-- 사과 -->
  <circle cx="22" cy="75" r="10" fill="#c0392b"/>
  <ellipse cx="22" cy="72" rx="3" ry="2" fill="#e74c3c" opacity="0.5"/>
  <rect x="20" y="62" width="3" height="5" rx="1" fill="#8B4513"/>
  <ellipse cx="26" cy="64" rx="4" ry="2" fill="#27ae60"/>
  
  <!-- 슬래시 이펙트 -->
  <path d="M10 50 Q50 45 90 55" stroke="url(#slashGrad)" stroke-width="4" fill="none" stroke-linecap="round"/>
  <path d="M10 50 Q50 45 90 55" stroke="#fff" stroke-width="2" fill="none" stroke-linecap="round" opacity="0.8"/>
  
  <!-- 주스 파티클 -->
  <circle cx="45" cy="40" r="3" fill="#e74c3c" opacity="0.8"/>
  <circle cx="50" cy="35" r="2" fill="#e74c3c" opacity="0.6"/>
  <circle cx="55" cy="42" r="2.5" fill="#e74c3c" opacity="0.7"/>
  <circle cx="40" cy="45" r="2" fill="#e74c3c" opacity="0.5"/>
  <circle cx="60" cy="38" r="1.5" fill="#e74c3c" opacity="0.6"/>
  
  <!-- 칼날 반짝임 -->
  <circle cx="30" cy="48" r="2" fill="#fff" opacity="0.6"/>
  <circle cx="70" cy="52" r="1.5" fill="#fff" opacity="0.5"/>
</svg>
