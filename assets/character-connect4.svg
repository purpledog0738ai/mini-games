<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="boardGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb"/>
      <stop offset="100%" style="stop-color:#1d4ed8"/>
    </linearGradient>
    <linearGradient id="redGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f87171"/>
      <stop offset="100%" style="stop-color:#dc2626"/>
    </linearGradient>
    <linearGradient id="yellowGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fde047"/>
      <stop offset="100%" style="stop-color:#eab308"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="2" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- 보드 배경 -->
  <rect x="10" y="25" width="80" height="65" rx="8" fill="url(#boardGrad)" filter="url(#shadow)"/>
  
  <!-- 빈 슬롯들 -->
  <circle cx="25" cy="40" r="8" fill="#1e3a8a"/>
  <circle cx="50" cy="40" r="8" fill="#1e3a8a"/>
  <circle cx="75" cy="40" r="8" fill="#1e3a8a"/>
  <circle cx="25" cy="60" r="8" fill="#1e3a8a"/>
  <circle cx="50" cy="60" r="8" fill="#1e3a8a"/>
  <circle cx="75" cy="60" r="8" fill="#1e3a8a"/>
  <circle cx="25" cy="80" r="8" fill="#1e3a8a"/>
  <circle cx="50" cy="80" r="8" fill="#1e3a8a"/>
  <circle cx="75" cy="80" r="8" fill="#1e3a8a"/>
  
  <!-- 빨간 코인들 -->
  <circle cx="25" cy="80" r="7" fill="url(#redGrad)" filter="url(#shadow)"/>
  <circle cx="50" cy="80" r="7" fill="url(#redGrad)" filter="url(#shadow)"/>
  <circle cx="75" cy="60" r="7" fill="url(#redGrad)" filter="url(#shadow)"/>
  
  <!-- 노란 코인들 -->
  <circle cx="50" cy="60" r="7" fill="url(#yellowGrad)" filter="url(#shadow)"/>
  <circle cx="75" cy="80" r="7" fill="url(#yellowGrad)" filter="url(#shadow)"/>
  <circle cx="25" cy="60" r="7" fill="url(#yellowGrad)" filter="url(#shadow)"/>
  
  <!-- 떨어지는 빨간 코인 -->
  <circle cx="25" cy="15" r="7" fill="url(#redGrad)" filter="url(#shadow)">
    <animate attributeName="cy" values="5;15;5" dur="1.5s" repeatCount="indefinite" calcMode="spline" keySplines="0.5 0 0.5 1; 0.5 0 0.5 1"/>
  </circle>
  
  <!-- 반짝임 효과 -->
  <circle cx="22" cy="12" r="1.5" fill="white" opacity="0.8"/>
  <circle cx="47" cy="57" r="1.5" fill="white" opacity="0.6"/>
  <circle cx="72" cy="77" r="1.5" fill="white" opacity="0.6"/>
</svg>
