<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="skyGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0f0f23"/>
      <stop offset="50%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
    <linearGradient id="runnerGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d4ff"/>
      <stop offset="100%" style="stop-color:#0099cc"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- 배경 하늘 -->
  <rect width="100" height="100" fill="url(#skyGrad)"/>
  
  <!-- 별 -->
  <circle cx="15" cy="15" r="1" fill="white" opacity="0.8"/>
  <circle cx="35" cy="10" r="0.8" fill="white" opacity="0.6"/>
  <circle cx="55" cy="20" r="1.2" fill="white" opacity="0.9"/>
  <circle cx="75" cy="12" r="0.6" fill="white" opacity="0.5"/>
  <circle cx="85" cy="25" r="1" fill="white" opacity="0.7"/>
  <circle cx="25" cy="30" r="0.8" fill="white" opacity="0.6"/>
  
  <!-- 원경 빌딩 -->
  <rect x="5" y="50" width="15" height="30" fill="#0a0a15"/>
  <rect x="25" y="45" width="12" height="35" fill="#0a0a15"/>
  <rect x="42" y="55" width="18" height="25" fill="#0a0a15"/>
  <rect x="65" y="48" width="14" height="32" fill="#0a0a15"/>
  <rect x="82" y="52" width="15" height="28" fill="#0a0a15"/>
  
  <!-- 빌딩 창문 -->
  <rect x="8" y="55" width="3" height="4" fill="#ffc864" opacity="0.4"/>
  <rect x="13" y="60" width="3" height="4" fill="#ffc864" opacity="0.3"/>
  <rect x="28" y="50" width="3" height="4" fill="#ffc864" opacity="0.4"/>
  <rect x="45" y="60" width="3" height="4" fill="#ffc864" opacity="0.3"/>
  <rect x="52" y="65" width="3" height="4" fill="#ffc864" opacity="0.4"/>
  <rect x="68" y="53" width="3" height="4" fill="#ffc864" opacity="0.3"/>
  <rect x="85" y="58" width="3" height="4" fill="#ffc864" opacity="0.4"/>
  
  <!-- 땅 -->
  <rect x="0" y="80" width="100" height="20" fill="#293241"/>
  <rect x="0" y="80" width="100" height="2" fill="#3d5a80"/>
  
  <!-- 달리는 라인 -->
  <rect x="10" y="88" width="15" height="2" fill="rgba(255,255,255,0.15)"/>
  <rect x="35" y="88" width="15" height="2" fill="rgba(255,255,255,0.15)"/>
  <rect x="60" y="88" width="15" height="2" fill="rgba(255,255,255,0.15)"/>
  <rect x="85" y="88" width="12" height="2" fill="rgba(255,255,255,0.15)"/>
  
  <!-- 러너 글로우 -->
  <ellipse cx="45" cy="60" rx="20" ry="18" fill="rgba(0,212,255,0.15)" filter="url(#glow)"/>
  
  <!-- 러너 잔상 (뒤) -->
  <circle cx="20" cy="52" r="6" fill="url(#runnerGrad)" opacity="0.15"/>
  <circle cx="28" cy="52" r="7" fill="url(#runnerGrad)" opacity="0.25"/>
  
  <!-- 러너 머리 -->
  <circle cx="45" cy="52" r="10" fill="url(#runnerGrad)" filter="url(#glow)"/>
  
  <!-- 헬멧 바이저 -->
  <ellipse cx="49" cy="51" rx="5" ry="3.5" fill="#1a1a2e"/>
  
  <!-- 러너 몸통 -->
  <rect x="38" y="60" width="14" height="12" rx="2" fill="url(#runnerGrad)"/>
  
  <!-- 러너 팔 (뒤) -->
  <rect x="34" y="62" width="5" height="10" rx="2" fill="#0099cc" transform="rotate(-25 36 62)"/>
  
  <!-- 러너 팔 (앞) -->
  <rect x="50" y="60" width="5" height="10" rx="2" fill="url(#runnerGrad)" transform="rotate(30 52 62)"/>
  
  <!-- 러너 다리 (뒤) -->
  <rect x="38" y="70" width="6" height="14" rx="2" fill="#0099cc" transform="rotate(25 41 72)"/>
  
  <!-- 러너 다리 (앞) -->
  <rect x="46" y="70" width="6" height="14" rx="2" fill="url(#runnerGrad)" transform="rotate(-30 49 72)"/>
  
  <!-- 코인 -->
  <circle cx="75" cy="55" r="6" fill="#ffd700" filter="url(#glow)"/>
  <circle cx="73" cy="53" r="2.5" fill="rgba(255,255,255,0.4)"/>
  <text x="75" y="57" font-size="6" font-weight="bold" fill="#b8860b" text-anchor="middle">$</text>
  
  <!-- 스피드 라인 -->
  <line x1="5" y1="55" x2="15" y2="55" stroke="rgba(0,212,255,0.4)" stroke-width="1"/>
  <line x1="8" y1="60" x2="20" y2="60" stroke="rgba(0,212,255,0.3)" stroke-width="1"/>
  <line x1="3" y1="65" x2="18" y2="65" stroke="rgba(0,212,255,0.2)" stroke-width="1"/>
  
  <!-- 먼지 파티클 -->
  <circle cx="25" cy="82" r="2" fill="#3d5a80" opacity="0.6"/>
  <circle cx="20" cy="80" r="1.5" fill="#3d5a80" opacity="0.4"/>
  <circle cx="30" cy="81" r="1" fill="#3d5a80" opacity="0.5"/>
</svg>
