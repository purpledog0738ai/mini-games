<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="alienGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6666"/>
      <stop offset="100%" style="stop-color:#cc3333"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- 배경 원 -->
  <circle cx="50" cy="50" r="45" fill="#0a0a2e"/>
  
  <!-- 별들 -->
  <circle cx="20" cy="25" r="1.5" fill="#fff" opacity="0.8"/>
  <circle cx="75" cy="20" r="1" fill="#fff" opacity="0.6"/>
  <circle cx="85" cy="45" r="1.5" fill="#fff" opacity="0.7"/>
  <circle cx="15" cy="70" r="1" fill="#fff" opacity="0.5"/>
  <circle cx="80" cy="75" r="1.2" fill="#fff" opacity="0.6"/>
  
  <!-- 외계인 몸체 -->
  <g filter="url(#glow)">
    <!-- 메인 바디 -->
    <rect x="30" y="30" width="40" height="25" rx="3" fill="url(#alienGrad)"/>
    
    <!-- 왼쪽 촉수 -->
    <rect x="20" y="38" width="12" height="12" rx="2" fill="#ff4444"/>
    
    <!-- 오른쪽 촉수 -->
    <rect x="68" y="38" width="12" height="12" rx="2" fill="#ff4444"/>
    
    <!-- 왼쪽 다리 -->
    <rect x="32" y="55" width="8" height="12" rx="1" fill="#ff5555"/>
    
    <!-- 오른쪽 다리 -->
    <rect x="60" y="55" width="8" height="12" rx="1" fill="#ff5555"/>
    
    <!-- 눈 (왼쪽) -->
    <rect x="36" y="38" width="10" height="10" rx="2" fill="#000"/>
    <rect x="38" y="40" width="4" height="4" rx="1" fill="#fff"/>
    
    <!-- 눈 (오른쪽) -->
    <rect x="54" y="38" width="10" height="10" rx="2" fill="#000"/>
    <rect x="56" y="40" width="4" height="4" rx="1" fill="#fff"/>
  </g>
  
  <!-- 안테나 -->
  <line x1="38" y1="30" x2="35" y2="22" stroke="#ff6666" stroke-width="3" stroke-linecap="round"/>
  <circle cx="35" cy="20" r="3" fill="#ffff44"/>
  
  <line x1="62" y1="30" x2="65" y2="22" stroke="#ff6666" stroke-width="3" stroke-linecap="round"/>
  <circle cx="65" cy="20" r="3" fill="#ffff44"/>
  
  <!-- 레이저 빔 -->
  <rect x="48" y="67" width="4" height="15" rx="2" fill="#ff0088" filter="url(#glow)"/>
</svg>
