<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- 카드 뒷면 (메인 캐릭터) -->
  <rect x="20" y="15" width="60" height="75" rx="8" fill="#9b59b6"/>
  <rect x="25" y="20" width="50" height="65" rx="5" fill="#8e44ad"/>
  
  <!-- 카드 무늬 (물음표 패턴) -->
  <text x="50" y="60" font-size="35" fill="rgba(255,255,255,0.3)" text-anchor="middle" font-weight="bold">?</text>
  
  <!-- 귀여운 얼굴 -->
  <circle cx="38" cy="45" r="6" fill="white"/>
  <circle cx="62" cy="45" r="6" fill="white"/>
  <circle cx="39" cy="46" r="3" fill="#2c3e50"/>
  <circle cx="63" cy="46" r="3" fill="#2c3e50"/>
  
  <!-- 반짝이는 눈 -->
  <circle cx="37" cy="44" r="1.5" fill="rgba(255,255,255,0.8)"/>
  <circle cx="61" cy="44" r="1.5" fill="rgba(255,255,255,0.8)"/>
  
  <!-- 웃는 입 -->
  <path d="M 40 58 Q 50 68 60 58" stroke="white" stroke-width="3" fill="none" stroke-linecap="round"/>
  
  <!-- 볼터치 -->
  <ellipse cx="32" cy="55" rx="5" ry="3" fill="rgba(255,150,150,0.5)"/>
  <ellipse cx="68" cy="55" rx="5" ry="3" fill="rgba(255,150,150,0.5)"/>
  
  <!-- 떠있는 작은 카드들 -->
  <rect x="5" y="25" width="12" height="16" rx="2" fill="#e74c3c" transform="rotate(-15 11 33)"/>
  <rect x="83" y="25" width="12" height="16" rx="2" fill="#3498db" transform="rotate(15 89 33)"/>
  
  <!-- 별 반짝임 -->
  <polygon points="15,10 16.5,14 21,14 17.5,17 19,21 15,18.5 11,21 12.5,17 9,14 13.5,14" fill="#f1c40f"/>
  <polygon points="85,70 86,73 89,73 86.5,75 87.5,78 85,76 82.5,78 83.5,75 81,73 84,73" fill="#f1c40f"/>
</svg>