<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#0a0a0a">
    <title>ğŸ® Mini Games</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #0a0a0a;
            font-family: 'Segoe UI', -apple-system, sans-serif;
            touch-action: none;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
        }

        /* ë¡œë”© í™”ë©´ */
        .loading-screen {
            position: fixed;
            inset: 0;
            background: #0a0a0a;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            color: #fff;
            gap: 20px;
        }
        .loading-screen.hidden { display: none; }
        .loading-spinner {
            width: 60px;
            height: 60px;
            border: 4px solid rgba(255,255,255,0.2);
            border-top-color: #00d4ff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        /* ìŠ¤ì™€ì´í”„ ì»¨í…Œì´ë„ˆ */
        .swipe-container {
            width: 100%;
            height: 100%;
            overflow-y: scroll;
            scroll-snap-type: y mandatory;
            scrollbar-width: none;
            -ms-overflow-style: none;
        }
        .swipe-container::-webkit-scrollbar { display: none; }

        /* ê²Œì„ ìŠ¬ë¼ì´ë“œ */
        .game-slide {
            width: 100%;
            height: 100vh;
            height: 100dvh;
            scroll-snap-align: start;
            scroll-snap-stop: always;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        /* ë°°ê²½ ê·¸ë¼ë°ì´ì…˜ */
        .game-slide::before {
            content: '';
            position: absolute;
            inset: 0;
            background: var(--bg-gradient);
            z-index: 0;
        }

        /* ê²Œì„ ì •ë³´ */
        .game-info {
            position: relative;
            z-index: 1;
            text-align: center;
            color: #fff;
            padding: 20px;
        }
        .game-emoji {
            width: 100px;
            height: 100px;
            margin-bottom: 20px;
            filter: drop-shadow(0 0 20px rgba(255,255,255,0.3));
        }
        .game-emoji img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        .game-title {
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 10px;
            text-shadow: 0 2px 10px rgba(0,0,0,0.5);
        }
        .game-desc {
            font-size: 16px;
            color: rgba(255,255,255,0.7);
            margin-bottom: 20px;
        }
        .game-stats {
            display: flex;
            gap: 20px;
            justify-content: center;
            font-size: 14px;
            color: rgba(255,255,255,0.6);
        }
        .game-stats span {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        /* ë°ëª¨ í”„ë¦¬ë·° */
        .demo-container {
            position: relative;
            z-index: 1;
            width: 90%;
            max-width: 350px;
            aspect-ratio: 9/14;
            border-radius: 20px;
            overflow: hidden;
            background: rgba(0,0,0,0.5);
            box-shadow: 0 10px 40px rgba(0,0,0,0.5);
            margin: 20px 0;
        }
        .demo-container iframe {
            width: 100%;
            height: 100%;
            border: none;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.5s;
        }
        .demo-container iframe.loaded { opacity: 1; }
        .demo-overlay {
            position: absolute;
            inset: 0;
            z-index: 5;
            background: transparent;
        }
        .demo-loading {
            position: absolute;
            inset: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(0,0,0,0.8);
        }
        .demo-loading.hidden { display: none; }
        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255,255,255,0.2);
            border-top-color: #fff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { to { transform: rotate(360deg); } }

        /* ìŠ¤íƒ€íŠ¸ ë²„íŠ¼ */
        .start-btn {
            position: relative;
            z-index: 1;
            width: 200px;
            height: 60px;
            border: none;
            border-radius: 30px;
            background: rgba(255,255,255,0.15);
            backdrop-filter: blur(10px);
            color: #fff;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            overflow: hidden;
            transition: transform 0.2s;
            -webkit-tap-highlight-color: transparent;
        }
        .start-btn:active { transform: scale(0.98); }
        .start-btn-fill {
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #00d4ff, #00ff88);
            transition: width 0.1s linear;
            border-radius: 30px;
        }
        .start-btn-text {
            position: relative;
            z-index: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            height: 100%;
        }

        /* ì»¨íŠ¸ë¡¤ íŒíŠ¸ */
        .control-hint {
            position: absolute;
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255,255,255,0.5);
            font-size: 14px;
            text-align: center;
            z-index: 1;
        }

        /* ìŠ¤ì™€ì´í”„ íŒíŠ¸ */
        .swipe-hint {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255,255,255,0.4);
            font-size: 12px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
            z-index: 1;
            animation: bounce 2s infinite;
        }
        @keyframes bounce {
            0%, 100% { transform: translateX(-50%) translateY(0); }
            50% { transform: translateX(-50%) translateY(-5px); }
        }

        /* ê²Œì„ ì˜¤ë²„ë ˆì´ */
        .game-overlay {
            position: fixed;
            inset: 0;
            background: #000;
            z-index: 1000;
            display: none;
        }
        .game-overlay.active { display: block; }
        .game-overlay iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        .close-btn {
            position: absolute;
            top: max(20px, env(safe-area-inset-top));
            right: 20px;
            width: 44px;
            height: 44px;
            border-radius: 50%;
            border: none;
            background: rgba(255,255,255,0.2);
            backdrop-filter: blur(10px);
            color: #fff;
            font-size: 24px;
            cursor: pointer;
            z-index: 1001;
            display: flex;
            align-items: center;
            justify-content: center;
            -webkit-tap-highlight-color: transparent;
        }
        .close-btn:active { background: rgba(255,255,255,0.3); }

        /* ì‚¬ìš´ë“œ í† ê¸€ */
        .sound-btn {
            position: absolute;
            top: max(20px, env(safe-area-inset-top));
            left: 20px;
            width: 44px;
            height: 44px;
            border-radius: 50%;
            border: none;
            background: rgba(255,255,255,0.1);
            color: #fff;
            font-size: 20px;
            cursor: pointer;
            z-index: 10;
            -webkit-tap-highlight-color: transparent;
        }
    </style>
</head>
<body>
    <div class="loading-screen" id="loadingScreen">
        <div class="loading-spinner"></div>
        <div>ê²Œì„ ë¡œë”©ì¤‘...</div>
    </div>

    <button class="sound-btn" id="soundBtn">ğŸ”Š</button>

    <div class="swipe-container" id="swipeContainer"></div>

    <div class="game-overlay" id="gameOverlay">
        <button class="close-btn" id="closeBtn">âœ•</button>
        <iframe id="gameFrame" src="about:blank"></iframe>
    </div>

    <script>
        // Supabase ì„¤ì •
        const SUPABASE_URL = 'https://humbcawkqvsoydojqrvl.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imh1bWJjYXdrcXZzb3lkb2pxcnZsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzA4MDQ1NjksImV4cCI6MjA4NjM4MDU2OX0.mLcg1-ZGIiaaSQ-bHTn3QDyygqd5wsaup3nFfKwDyJA';

        let GAMES = [];
        const swipeContainer = document.getElementById('swipeContainer');
        const gameOverlay = document.getElementById('gameOverlay');
        const gameFrame = document.getElementById('gameFrame');
        const closeBtn = document.getElementById('closeBtn');
        const soundBtn = document.getElementById('soundBtn');
        const loadingScreen = document.getElementById('loadingScreen');

        let soundOn = true;
        let currentGameIndex = 0;
        let holdTimer = null;
        let holdProgress = 0;
        const HOLD_DURATION = 2000;

        // Supabaseì—ì„œ ê²Œì„ ëª©ë¡ ê°€ì ¸ì˜¤ê¸°
        async function fetchGames() {
            try {
                const response = await fetch(
                    `${SUPABASE_URL}/rest/v1/games?select=*&active=eq.true&order=sort_order`,
                    {
                        headers: {
                            'apikey': SUPABASE_ANON_KEY,
                            'Authorization': `Bearer ${SUPABASE_ANON_KEY}`
                        }
                    }
                );
                const data = await response.json();
                GAMES = data.map(g => ({
                    id: g.slug,
                    title: g.title,
                    emoji: g.emoji,
                    image: g.image,
                    desc: g.description,
                    controls: g.controls,
                    url: g.url,
                    gradient: g.gradient,
                    plays: g.plays,
                    likes: g.likes
                }));
                return GAMES;
            } catch (error) {
                console.error('ê²Œì„ ë¡œë”© ì‹¤íŒ¨:', error);
                return [];
            }
        }

        // ìŠ¬ë¼ì´ë“œ ìƒì„±
        function createSlides() {
            swipeContainer.innerHTML = '';
            GAMES.forEach((game, index) => {
                const slide = document.createElement('div');
                slide.className = 'game-slide';
                slide.style.setProperty('--bg-gradient', game.gradient);
                slide.dataset.index = index;

                slide.innerHTML = `
                    <div class="game-info">
                        <div class="game-emoji">${game.image ? `<img src="${game.image}" alt="${game.title}">` : game.emoji}</div>
                        <h1 class="game-title">${game.title}</h1>
                        <p class="game-desc">${game.desc}</p>
                        <div class="game-stats">
                            <span>â–¶ï¸ ${game.plays.toLocaleString()}</span>
                            <span>â¤ï¸ ${game.likes}</span>
                        </div>
                    </div>

                    <div class="demo-container">
                        <div class="demo-loading">
                            <div class="spinner"></div>
                        </div>
                        <iframe data-src="${game.url}" loading="lazy"></iframe>
                        <div class="demo-overlay"></div>
                    </div>

                    <div class="control-hint">${game.controls}</div>

                    <button class="start-btn" data-game="${game.id}" data-url="${game.url}">
                        <div class="start-btn-fill"></div>
                        <div class="start-btn-text">ğŸ® ${isPC() ? 'í´ë¦­í•˜ì—¬ ì‹œì‘' : 'ê¸¸ê²Œ ëˆŒëŸ¬ ì‹œì‘'}</div>
                    </button>

                    ${index < GAMES.length - 1 ? '<div class="swipe-hint"><span>â¬†ï¸</span><span>ìŠ¤ì™€ì´í”„</span></div>' : ''}
                `;

                swipeContainer.appendChild(slide);
            });

            // ë²„íŠ¼ ì´ë²¤íŠ¸ ë“±ë¡
            document.querySelectorAll('.start-btn').forEach(btn => {
                btn.addEventListener('touchstart', (e) => { e.preventDefault(); handleStartPress(btn, true); });
                btn.addEventListener('touchend', () => handleStartPress(btn, false));
                btn.addEventListener('touchcancel', () => handleStartPress(btn, false));
                btn.addEventListener('mousedown', () => handleStartPress(btn, true));
                btn.addEventListener('mouseup', () => handleStartPress(btn, false));
                btn.addEventListener('mouseleave', () => handleStartPress(btn, false));
            });

            loadVisibleDemos();
        }

        // ë³´ì´ëŠ” ìŠ¬ë¼ì´ë“œì˜ ë°ëª¨ ë¡œë“œ
        function loadVisibleDemos() {
            const slides = document.querySelectorAll('.game-slide');
            slides.forEach((slide, index) => {
                const iframe = slide.querySelector('iframe');
                const loading = slide.querySelector('.demo-loading');
                
                if (Math.abs(index - currentGameIndex) <= 1 && !iframe.src.includes('http')) {
                    iframe.src = iframe.dataset.src;
                    iframe.onload = () => {
                        iframe.classList.add('loaded');
                        loading.classList.add('hidden');
                    };
                }
            });
        }

        // ìŠ¤í¬ë¡¤ ì´ë²¤íŠ¸
        swipeContainer.addEventListener('scroll', () => {
            const slideHeight = window.innerHeight;
            const newIndex = Math.round(swipeContainer.scrollTop / slideHeight);
            if (newIndex !== currentGameIndex) {
                currentGameIndex = newIndex;
                loadVisibleDemos();
            }
        });

        // ìŠ¤íƒ€íŠ¸ ë²„íŠ¼ ì´ë²¤íŠ¸
        function handleStartPress(btn, isStart) {
            const fill = btn.querySelector('.start-btn-fill');
            
            // PCëŠ” ë°”ë¡œ ì‹œì‘
            if (isPC() && isStart) {
                openGame(btn.dataset.url);
                return;
            }

            // ëª¨ë°”ì¼ì€ ê¸¸ê²Œ ëˆ„ë¥´ê¸°
            if (isStart) {
                holdProgress = 0;
                holdTimer = setInterval(() => {
                    holdProgress += 50;
                    fill.style.width = (holdProgress / HOLD_DURATION) * 100 + '%';
                    if (holdProgress >= HOLD_DURATION) {
                        clearInterval(holdTimer);
                        if (navigator.vibrate) navigator.vibrate(50);
                        openGame(btn.dataset.url);
                        fill.style.width = '0%';
                    }
                }, 50);
            } else {
                clearInterval(holdTimer);
                fill.style.width = '0%';
                holdProgress = 0;
            }
        }

        // PCì¸ì§€ í™•ì¸
        function isPC() {
            return !(/Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent));
        }

        // ê²Œì„ ì—´ê¸°
        function openGame(url) {
            gameFrame.src = url;
            gameOverlay.classList.add('active');
            document.body.style.overflow = 'hidden';

            // PCë©´ ì „ì²´í™”ë©´ ìš”ì²­ (ë¸Œë¼ìš°ì € í˜¸í™˜ì„±)
            if (isPC()) {
                const el = gameOverlay;
                const requestFS = el.requestFullscreen 
                    || el.webkitRequestFullscreen 
                    || el.mozRequestFullScreen 
                    || el.msRequestFullscreen;
                
                if (requestFS) {
                    requestFS.call(el).catch(err => {
                        console.log('ì „ì²´í™”ë©´ ì „í™˜ ì‹¤íŒ¨:', err);
                    });
                }
            }
        }

        // ê²Œì„ ë‹«ê¸°
        function closeGame() {
            gameOverlay.classList.remove('active');
            gameFrame.src = 'about:blank';
            document.body.style.overflow = '';

            // ì „ì²´í™”ë©´ í•´ì œ (ë¸Œë¼ìš°ì € í˜¸í™˜ì„±)
            const fsElement = document.fullscreenElement 
                || document.webkitFullscreenElement 
                || document.mozFullScreenElement 
                || document.msFullscreenElement;
            
            if (fsElement) {
                const exitFS = document.exitFullscreen 
                    || document.webkitExitFullscreen 
                    || document.mozCancelFullScreen 
                    || document.msExitFullscreen;
                if (exitFS) exitFS.call(document);
            }
        }

        closeBtn.addEventListener('click', closeGame);

        // ESCë¡œ ë‚˜ê°€ê¸°
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && gameOverlay.classList.contains('active')) {
                closeGame();
            }
        });

        // ì „ì²´í™”ë©´ í•´ì œ ì‹œ ê²Œì„ë„ ë‹«ê¸° (ë¸Œë¼ìš°ì € í˜¸í™˜ì„±)
        ['fullscreenchange', 'webkitfullscreenchange', 'mozfullscreenchange', 'MSFullscreenChange'].forEach(event => {
            document.addEventListener(event, () => {
                const fsElement = document.fullscreenElement 
                    || document.webkitFullscreenElement 
                    || document.mozFullScreenElement 
                    || document.msFullscreenElement;
                
                if (!fsElement && gameOverlay.classList.contains('active')) {
                    closeGame();
                }
            });
        });

        // ì‚¬ìš´ë“œ í† ê¸€
        soundBtn.addEventListener('click', () => {
            soundOn = !soundOn;
            soundBtn.textContent = soundOn ? 'ğŸ”Š' : 'ğŸ”‡';
        });

        // ë°ëª¨ ì˜¤ë²„ë ˆì´ì—ì„œ ìŠ¤ì™€ì´í”„ ê°ì§€
        let touchStartY = 0;
        let touchStartTime = 0;

        document.addEventListener('touchstart', (e) => {
            if (e.target.closest('.demo-overlay')) {
                touchStartY = e.touches[0].clientY;
                touchStartTime = Date.now();
            }
        }, { passive: true });

        document.addEventListener('touchend', (e) => {
            if (e.target.closest('.demo-overlay')) {
                const deltaY = touchStartY - e.changedTouches[0].clientY;
                const deltaTime = Date.now() - touchStartTime;
                
                if (Math.abs(deltaY) > 50 && deltaTime < 300) {
                    const slideHeight = window.innerHeight;
                    if (deltaY > 0 && currentGameIndex < GAMES.length - 1) {
                        swipeContainer.scrollTo({ top: (currentGameIndex + 1) * slideHeight, behavior: 'smooth' });
                    } else if (deltaY < 0 && currentGameIndex > 0) {
                        swipeContainer.scrollTo({ top: (currentGameIndex - 1) * slideHeight, behavior: 'smooth' });
                    }
                }
            }
        }, { passive: true });

        // ì•± ì‹œì‘
        async function init() {
            await fetchGames();
            createSlides();
            loadingScreen.classList.add('hidden');
        }

        init();
    </script>
</body>
</html>
